---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: thanos-querier
  namespace: monitoring
  labels:
    app: thanos-querier
spec:
  strategy:
    type: Recreate
  replicas: 1
  selector:
    matchLabels:
      app: thanos-querier
  template:
    metadata:
      labels:
        app: thanos-querier
    spec:
      containers:
        - name: thanos
          image: harbor.andreybondarenko.com/quay/thanos/thanos:v0.37.1
          args:
            - query
            - --log.level=info
            - --query.replica-label=replica
            - --endpoint=thanos-store-gateway.monitoring.svc.cluster.local:10901
            - --endpoint=thanos-sidecar.monitoring.svc.cluster.local:10901
            - --query.auto-downsampling
          ports:
            - name: http
              containerPort: 10902
            - name: grpc
              containerPort: 10901
          livenessProbe:
            httpGet:
              port: http
              path: /-/healthy
          readinessProbe:
            httpGet:
              port: http
              path: /-/ready
          resources:
            requests:
              cpu: "854m"
              memory: "905Mi"
            limits:
              memory: "905Mi"
      imagePullSecrets:
        - name: my-private-registry
