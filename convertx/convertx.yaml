apiVersion: v1
kind: Namespace
metadata:
  name: convertx
  labels:
    pod-security.kubernetes.io/warn: restricted
    pod-security.kubernetes.io/warn-version: latest
    pod-security.kubernetes.io/audit: restricted
    pod-security.kubernetes.io/audit-version: latest
---
apiVersion: v1
kind: Secret
metadata:
  name: convertx-env
  namespace: convertx
type: Opaque
stringData:
  JWT_SECRET: ""
  # HTTP_ALLOWED: "true"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: convertx-data
  namespace: convertx
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: convertx
  namespace: convertx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: convertx
  template:
    metadata:
      labels:
        app: convertx
    spec:
      containers:
        - name: convertx
          image: ghcr.io/c4illin/convertx:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
          envFrom:
            - secretRef:
                name: convertx-env
          volumeMounts:
            - name: data
              mountPath: /app/data
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: convertx-data
---
apiVersion: v1
kind: Service
metadata:
  name: convertx
  namespace: convertx
spec:
  type: ClusterIP
  selector:
    app: convertx
  ports:
    - name: http
      port: 3000
      targetPort: 3000
