apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: convertx-allow-egress-dns
  namespace: convertx
spec:
  podSelector:
    matchLabels:
      app: convertx
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
