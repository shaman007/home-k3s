---
# Network policy for year deployment in namespace year.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: year-default-deny
  namespace: year
spec:
  podSelector:
    matchLabels:
      app: year
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: year-allow-ingress-http
  namespace: year
spec:
  podSelector:
    matchLabels:
      app: year
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
      ports:
        - protocol: TCP
          port: 3000
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: year
      ports:
        - protocol: TCP
          port: 3000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: year-allow-egress-dns
  namespace: year
spec:
  podSelector:
    matchLabels:
      app: year
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
