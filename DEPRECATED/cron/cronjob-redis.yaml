---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup
  namespace: redis
spec:
  schedule: "5 3 * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: backup
              image: harbor.andreybondarenko.com/library/redis-cli:latest
              imagePullPolicy: Always
              command:
                - "/bin/sh"
                - "-c"
                - "/etc/backup"
              volumeMounts:
                - name: data
                  mountPath: /data
              env:
                - name: REDIS_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: redis-password
                      key: password
                - name: REDIS_HOST
                  value: "redis-master.redis.svc.cluster.local"
                - name: OUTPUT_DIR
                  value: "/data"
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: backup-lh
          restartPolicy: Never
          imagePullSecrets:
            - name: my-private-registry
