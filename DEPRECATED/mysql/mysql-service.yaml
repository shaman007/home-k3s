---
apiVersion: v1
kind: Service
metadata:
  name: mysql
  namespace: db
  labels:
    app: mysql
    app.kubernetes.io/name: mysql
    app.kubernetes.io/instance: mysql
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: argoCD
spec:
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
    - name: mysqld-exporter
      port: 9104
      targetPort: 9104
  selector:
    app: mysql
