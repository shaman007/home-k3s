---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-server-conf
  labels:
    name: prometheus-server-conf
  namespace: monitoring
data:
  prometheus.rules: |-
    groups:
    - name: alerts
      rules:
      - alert: High Node Memory
        expr: ((node_memory_MemTotal_bytes{kubernetes_node=~".+"} - node_memory_MemFree_bytes - node_memory_Cached_bytes)/node_memory_MemTotal_bytes)*100 > 85
        for: 10m
        labels:
          severity: mail
        annotations:
          summary: High Memory Usage
      - alert: High Swap Usage
        expr: ((node_memory_SwapTotal_bytes{kubernetes_node=~".+"} - node_memory_SwapFree_bytes)/node_memory_SwapTotal_bytes)*100 > 85
        for: 10m
        labels:
          severity: mail
        annotations:
          summary: High Swap Usage
      - alert: High Load Avarage
        expr: node_load5{kubernetes_node=~".+"} > 10
        for: 10m
        labels:
          severity: mail
        annotations:
          summary: High Load Avarage
      - alert: High Filesystem Usage
        expr: ((node_filesystem_size_bytes{mountpoint="/", kubernetes_node=~".+"} - node_filesystem_free_bytes{mountpoint="/"})/node_filesystem_size_bytes{mountpoint="/"})*100 > 85
        for: 10m
        labels:
          severity: mail
        annotations:
          summary: High Filesystem Usage
  prometheus.yaml.tmpl: |-
    global:
      scrape_interval: 5s
      evaluation_interval: 5s
      external_labels:
        cluster: prometheus
    rule_files:
      - /etc/prometheus/prometheus.rules
    alerting:
      alertmanagers:
      - scheme: http
        static_configs:
        - targets:
          - "alertmanager.monitoring.svc:9093"
    scrape_configs:
        # scrape_config job
      - job_name: mysql-staging
        scrape_interval: 45s
        scrape_timeout:  30s
        metrics_path: "/metrics"
        static_configs:
        - targets:
          - mysqld-exporter.db.svc.cluster.local:9104
      - job_name: postgres
        scrape_interval: 45s
        scrape_timeout:  30s
        metrics_path: "/metrics"
        static_configs:
        - targets:
          - postgres-postgresql-metrics.db.svc.cluster.local:9187
      - job_name: postgres-local
        scrape_interval: 45s
        scrape_timeout:  30s
        metrics_path: "/metrics"
        static_configs:
        - targets:
          - postgres-exporter.db.svc.cluster.local:9187
      - job_name: rapi-local
        scrape_interval: 45s
        scrape_timeout:  30s
        metrics_path: "/metrics"
        static_configs:
        - targets:
          - 192.168.1.10:9110
        # scrape_config job
      - job_name: cert-manager
        scrape_interval: 45s
        scrape_timeout:  30s
        metrics_path: "/metrics"
        static_configs:
        - targets:
          - cert-manager.cert-manager.svc.cluster.local:9402
      - job_name: rspamd
        scrape_interval: 45s
        scrape_timeout:  30s
        metrics_path: "/metrics"
        static_configs:
        - targets:
          - rspamd.mail.svc.cluster.local:11334
      - job_name: registry
        scrape_interval: 45s
        scrape_timeout:  30s
        metrics_path: "/metrics"
        static_configs:
        - targets:
          - registry-docker-registry.registry.svc.cluster.local:5001
      - job_name: turris
        scrape_interval: 45s
        scrape_timeout:  30s
        metrics_path: "/metrics"
        static_configs:
        - targets:
          - 192.168.1.1:9100
      - job_name: redis
        scrape_interval: 45s
        scrape_timeout:  30s
        metrics_path: "/metrics"
        static_configs:
        - targets:
          - redis-exporter.redis.svc.cluster.local:9121
      - job_name: mongodb
        scrape_interval: 45s
        scrape_timeout:  30s
        metrics_path: "/metrics"
        static_configs:
        - targets:
          - mongo-exporter.db.svc.cluster.local:9216
      - job_name: unifi
        scrape_interval: 45s
        scrape_timeout:  30s
        metrics_path: "/metrics"
        static_configs:
        - targets:
          - unifi-poller.unifi.svc.cluster.local:9130       
      - job_name: 'node-exporter'
        kubernetes_sd_configs:
          - role: endpoints
        relabel_configs:
        - source_labels: [__meta_kubernetes_endpoints_name]
          regex: 'node-exporter'
          action: keep
        - source_labels: [__meta_kubernetes_pod_node_name]
          action: replace
          regex: (.*)
          replacement: $1
          target_label: kubernetes_node
      - job_name: 'kubernetes-apiservers'
        kubernetes_sd_configs:
        - role: endpoints
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
        - source_labels: [__meta_kubernetes_namespace, __meta_kubernetes_service_name, __meta_kubernetes_endpoint_port_name]
          action: keep
          regex: default;kubernetes;https
      - job_name: 'kubernetes-nodes'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
        - role: node
        relabel_configs:
        - action: labelmap
          regex: __meta_kubernetes_node_label_(.+)
        - target_label: __address__
          replacement: kubernetes.default.svc:443
        - source_labels: [__meta_kubernetes_node_name]
          target_label: __metrics_path__
          regex: (.+)
          replacement: /api/v1/nodes/${1}/proxy/metrics
      - job_name: 'kubernetes-pods'
        kubernetes_sd_configs:
        - role: pod
        relabel_configs:
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
          action: keep
          regex: true
        - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
          action: replace
          target_label: __metrics_path__
          regex: (.+)
        - source_labels: [__address__, __meta_kubernetes_pod_annotation_prometheus_io_port]
          action: replace
          regex: ([^:]+)(?::\d+)?;(\d+)
          replacement: $1:$2
          target_label: __address__
        - action: labelmap
          regex: __meta_kubernetes_pod_label_(.+)
        - source_labels: [__meta_kubernetes_namespace]
          action: replace
          target_label: kubernetes_namespace
        - source_labels: [__meta_kubernetes_pod_name]
          action: replace
          target_label: kubernetes_pod_name
      - job_name: 'kube-state-metrics'
        static_configs:
          - targets: ['kube-state-metrics.kube-system.svc.cluster.local:8080']
      - job_name: 'kubernetes-cadvisor'
        scheme: https
        tls_config:
          ca_file: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        kubernetes_sd_configs:
        - role: node
        relabel_configs:
        - action: labelmap
          regex: __meta_kubernetes_node_label_(.+)
        - target_label: __address__
          replacement: kubernetes.default.svc:443
        - source_labels: [__meta_kubernetes_node_name]
          regex: (.+)
          target_label: __metrics_path__
          replacement: /api/v1/nodes/${1}/proxy/metrics/cadvisor
      - job_name: 'kubernetes-service-endpoints'
        kubernetes_sd_configs:
        - role: endpoints
        relabel_configs:
        - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scrape]
          action: keep
          regex: true
        - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_scheme]
          action: replace
          target_label: __scheme__
          regex: (https?)
        - source_labels: [__meta_kubernetes_service_annotation_prometheus_io_path]
          action: replace
          target_label: __metrics_path__
          regex: (.+)
        - source_labels: [__address__, __meta_kubernetes_service_annotation_prometheus_io_port]
          action: replace
          target_label: __address__
          regex: ([^:]+)(?::\d+)?;(\d+)
          replacement: $1:$2
        - action: labelmap
          regex: __meta_kubernetes_service_label_(.+)
        - source_labels: [__meta_kubernetes_namespace]
          action: replace
          target_label: kubernetes_namespace
        - source_labels: [__meta_kubernetes_service_name]
          action: replace
          target_label: kubernetes_name
