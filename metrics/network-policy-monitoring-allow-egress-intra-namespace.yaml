apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: monitoring-allow-egress-intra-namespace
  namespace: monitoring
spec:
  podSelector:
    matchExpressions:
      - key: app
        operator: NotIn
        values:
          - prometheus-server
          - thanos-querier
          - thanos-store-gateway
          - thanos-compactor
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
