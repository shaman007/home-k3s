---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: thanos-objstore-secret
  namespace: monitoring
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: thanos-objstore-secret
    creationPolicy: Owner
  data:
    - secretKey: objstore.yml
      remoteRef:
        key: thanos
        property: objstore.yml
