---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: alerts-ingress
  namespace: monitoring
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  tls:
    - hosts:
        - alerts.w386.k8s.my.lan
      secretName: alerts-tls
  rules:
    - host: alerts.w386.k8s.my.lan
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: alertmanager
                port:
                  number: 9093
