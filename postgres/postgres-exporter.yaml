---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-exporter
  namespace: db
spec:
  selector:
    matchLabels:
      app: postgres-exporter
  template:
    metadata:
      labels:
        app: postgres-exporter
    spec:
      containers:
        - name: postgres-exporter
          image: quay.io/prometheuscommunity/postgres-exporter:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "2000m"
          env:
            - name: DATA_SOURCE_NAME
              valueFrom:
                secretKeyRef:
                  name: postgres-exporter
                  key: pgsource
          ports:
            - containerPort: 9187
              name: pmetrics
