---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-password
  namespace: db
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: postgres-password
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: db
        property: postgress-pass
