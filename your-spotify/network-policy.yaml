---
# Baseline network policy for Your Spotify in namespace spotify.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: spotify-default-deny
  namespace: spotify
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: spotify-allow-ingress-from-traefik
  namespace: spotify
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
      ports:
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 8080
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: spotify-allow-ingress-from-monitoring
  namespace: spotify
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 3000
        - protocol: TCP
          port: 8080
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: spotify-allow-ingress-intra-namespace
  namespace: spotify
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: spotify
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: spotify-allow-egress-intra-namespace
  namespace: spotify
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: spotify
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: spotify-allow-egress-dns
  namespace: spotify
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: spotify-allow-egress-mongo
  namespace: spotify
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: spotify
      ports:
        - protocol: TCP
          port: 27017
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: spotify-allow-egress-web
  namespace: spotify
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
    - to:
        - ipBlock:
            cidr: ::/0
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
---
# Namespace-level default deny for ingress in spotify namespace.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mongo-default-deny-ingress
  namespace: spotify
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
# Allow MongoDB access only from required namespaces.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mongodb-allow-required-ingress
  namespace: spotify
spec:
  podSelector:
    matchLabels:
      app: mongodb
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: spotify
      ports:
        - protocol: TCP
          port: 27017
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 27017
        - protocol: TCP
          port: 9216
