---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: spotify
  labels:
    app: mongodb
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/instance: mongodb
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: argoCD
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
        selector: mongodb
    spec:
      containers:
        - name: mongodb
          image: harbor.andreybondarenko.com/dockerhub/mongo:7
          ports:
            - containerPort: 27017
          resources:
            requests:
              cpu: "12m"
              memory: "586Mi"
            limits:
              memory: "586Mi"
          volumeMounts:
            - name: mongodb-configmap
              mountPath: /config
              readOnly: true
            - name: mongodb-data
              mountPath: /data/db
        - name: mongo-exporter
          image: harbor.andreybondarenko.com/dockerhub/percona/mongodb_exporter:2.37.0-amd64
          imagePullPolicy: Always
          args:
            - --mongodb.uri=mongodb://127.0.0.1:27017
            - --compatible-mode
          resources:
            requests:
              cpu: "10m"
              memory: "100Mi"
            limits:
              memory: "100Mi"
          ports:
            - containerPort: 9216
      volumes:
        - name: mongodb-configmap
          configMap:
            name: mongodb-configmap
            items:
              - key: mongo.conf
                path: mongo.conf
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: mongo-lh
