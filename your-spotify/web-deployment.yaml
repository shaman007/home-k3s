apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app:  web
    tier: frontend
  name: web
  namespace: spotify
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
      tier: backend
  template:
    metadata:
      labels:
        app: web
        tier: backend
    spec:
      containers:
        - env:
            - name: API_ENDPOINT
              value: https://spt-server.andreybondarenko.com
          image: yooooomi/your_spotify_client
          name: web
          resources:
            requests:
              cpu: "10m"
              memory: "50Mi"
            limits:
              cpu: "300m"
              memory: "50Mi"
          ports:
            - containerPort: 3000
              protocol: TCP
