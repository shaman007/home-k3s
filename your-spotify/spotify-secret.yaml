---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: spotify
  namespace: spotify
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: spotify
    creationPolicy: Owner
  data:
    - secretKey: SPOTIFY_PUBLIC
      remoteRef:
        key: spotify
        property: SPOTIFY_PUBLIC
    - secretKey: SPOTIFY_SECRET
      remoteRef:
        key: spotify
        property: SPOTIFY_SECRET
