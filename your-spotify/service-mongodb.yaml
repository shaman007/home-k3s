---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: spotify
  labels:
    name: mongodb
    app: mongodb
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/instance: mongodb
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: argoCD
spec:
  ports:
    - name: mongodb
      port: 27017
      protocol: TCP
    - name: metrics
      port: 9216
      protocol: TCP
  selector:
    app: mongodb
