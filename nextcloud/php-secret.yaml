---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: php-fpm-config
  namespace: nextcloud
  labels:
    app: nextcloud
    app.kubernetes.io/name: nextcloud
    app.kubernetes.io/instance: nextcloud
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: argoCD
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: vault-secret-store-redis
    kind: SecretStore
  target:
    name: php-fpm-config
    template:
      engineVersion: v2
      templateFrom:
        - target: Data
          configMap:
            name: php-fpm-config-template
            items:
              - key: php.ini
                templateAs: Values
  data:
    - secretKey: password
      remoteRef:
        key: redis
        property: redis-password
