---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: nextcloud
  name: nextcloud-lh
  labels:
    storage.k8s.io/name: longhorn
    app.kubernetes.io/instance: nextcloud
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: longhorn
  resources:
    requests:
      storage: 268435456k # 256Gi
