---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-nextcloud
  namespace: nextcloud
  labels:
    app: mysql-nextcloud
    tier: mysql
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: mysql-nextcloud
      tier: mysql
  template:
    metadata:
      labels:
        app: mysql-nextcloud
        tier: mysql
    spec:
      containers:
        - name: mysql
          image: harbor.andreybondarenko.com/dockerhub/mysql:8.0.41
          imagePullPolicy: IfNotPresent
          env:
            # Create this secret manually in-cluster; do not commit credentials.
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-nextcloud-auth
                  key: password
            - name: MYSQL_DATABASE
              value: nextcloud
          ports:
            - containerPort: 3306
              name: mysql
          readinessProbe:
            tcpSocket:
              port: 3306
            initialDelaySeconds: 15
            periodSeconds: 10
          resources:
            requests:
              cpu: "20m"
              memory: "1024Mi"
            limits:
              memory: "1024Mi"
          volumeMounts:
            - name: mysql-nextcloud-lh
              mountPath: /var/lib/mysql
        - name: mysqld-exporter
          image: harbor.andreybondarenko.com/quay/prometheus/mysqld-exporter:main
          command:
            - /bin/sh
            - -ec
            - |
              cat > /tmp/.my.cnf <<EOF
              [client]
              user = root
              password = ${MYSQL_ROOT_PASSWORD}
              host = 127.0.0.1
              EOF
              exec /bin/mysqld_exporter --config.my-cnf=/tmp/.my.cnf
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-nextcloud-auth
                  key: password
          ports:
            - containerPort: 9104
              name: mysqld-exporter
          resources:
            requests:
              memory: "100Mi"
              cpu: "10m"
            limits:
              memory: "100Mi"
      volumes:
        - name: mysql-nextcloud-lh
          persistentVolumeClaim:
            claimName: mysql-nextcloud-lh
