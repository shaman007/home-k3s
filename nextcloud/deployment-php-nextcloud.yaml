---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-nextcloud
  namespace: nextcloud
  labels:
    app: nextcloud
    tier: backend
    app.kubernetes.io/name: nextcloud
    app.kubernetes.io/instance: nextcloud
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: argoCD
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
      tier: backend
  template:
    metadata:
      labels:
        app: nextcloud
        tier: backend
    spec:
      securityContext:
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 33
        supplementalGroups:
          - 993
      volumes:
        - name: phpini
          configMap:
            name: php-fpm-config
        - name: varrun
          emptyDir:
            sizeLimit: 10Mi
        - name: run
          emptyDir:
            sizeLimit: 10Mi
        - name: sessions
          emptyDir:
            sizeLimit: 10Mi
        - name: tmp
          emptyDir:
            sizeLimit: 1512Mi
        - name: nextcloud-lh
          persistentVolumeClaim:
            claimName: nextcloud-lh
        - name: dev-dri
          hostPath:
            path: /dev/dri
            type: Directory
        - name: alloy-config
          configMap:
            name: alloy-nextcloud-config
        - name: alloy-run
          emptyDir: {}
        - name: alloy-data
          emptyDir: {}
      affinity:
        # Prevent scheduling on a specific node
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - w386.k8s.my.lan
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - photon
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: php-nextcloud
          image: harbor.andreybondarenko.com/library/php:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: phpini
              mountPath: /etc/php/8.4/fpm/pool.d/php.ini
              subPath: php.ini
            - name: phpini
              mountPath: /etc/php/8.4/fpm/php.ini
              subPath: php.ini
            - name: phpini
              mountPath: /etc/php/8.4/fpm/pool.d/www.conf
              subPath: www.conf
            - name: nextcloud-lh
              mountPath: /nextcloud
            - name: varrun
              mountPath: /var/run/php
            - name: sessions
              mountPath: /var/lib/php/sessions
            - name: run
              mountPath: /run
            - name: tmp
              mountPath: /tmp
            - name: dev-dri
              mountPath: /dev/dri
              readOnly: false
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              add: ["SYS_ADMIN"]
          resources:
            requests:
              cpu: "27m"
              memory: "6306Mi"
            limits:
              memory: "6306Mi"
        - name: alloy
          image: harbor.andreybondarenko.com/dockerhub/grafana/alloy:v1.13.1
          args:
            - run
            - /etc/alloy/config.alloy
            - --server.http.listen-addr=0.0.0.0:12345
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
          resources:
            requests:
              cpu: "177m"
              memory: "107Mi"
            limits:
              memory: "107Mi"
          volumeMounts:
            - name: alloy-config
              mountPath: /etc/alloy
              readOnly: true
            - name: alloy-run
              mountPath: /run/alloy
            - name: nextcloud-lh
              mountPath: /nextcloud
            - name: alloy-data
              mountPath: /data-alloy
