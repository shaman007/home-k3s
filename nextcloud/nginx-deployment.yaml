---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: nextcloud
  name: nginx-nextcloud
  labels:
    app: nextcloud
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
      tier: frontend
  template:
    metadata:
      labels:
        app: nextcloud
        tier: frontend
    spec:
      volumes:
        - name: nextcloud-lh
          persistentVolumeClaim:
            claimName: nextcloud-lh
        - name: nextcloud-config
          configMap:
            name: nextcloud-config
            items:
              - key: config
                path: nextcloud.conf
        - name:  cache
          emptyDir:
            sizeLimit: 500Mi
        - name:  run
          emptyDir:
            sizeLimit: 1Mi
      containers:
        - name: nextcloud-nginx
          image: nginx
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nextcloud-lh
              mountPath: /nextcloud
            - name: nextcloud-config
              mountPath: /etc/nginx/conf.d
            - name: cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /var/run
          resources:
            requests:
              cpu: "25m"
              memory: "100Mi"
            limits:
              cpu: "3000m"
              memory: "512Mi"
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - nextcloud
            topologyKey: kubernetes.io/hostname
