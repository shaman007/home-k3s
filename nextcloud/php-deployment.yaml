---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-nextcloud
  namespace: nextcloud
  labels:
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-nextcloud
      tier: backend
  template:
    metadata:
      labels:
        app: php-nextcloud
        tier: backend
    spec:
      volumes:
        - name: phpini
          configMap:
            name: php-fpm-config
            items:
              - key: php.ini
                path: php.ini
        - name: nextcloud-lh
          persistentVolumeClaim:
            claimName: nextcloud-lh
      containers:
        - name: php-nextcloud
          image: registry.andreybondarenko.com/php:latest
          volumeMounts:
            - name: phpini
              mountPath: /etc/php/8.2/fpm/php.ini
              subPath: php.ini
            - name: nextcloud-lh
              mountPath: /nextcloud
          resources:
            requests:
              cpu: "107m"
              memory: "2145Mi"
            limits:
              cpu: "6000m"
              memory: "2145Mi"
      imagePullSecrets:
        - name: my-private-registry
      nodeName: worker-04.k8s.my.lan
