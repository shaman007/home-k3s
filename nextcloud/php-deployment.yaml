---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-nextcloud
  namespace: nextcloud
  labels:
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php-nextcloud
      tier: backend
  template:
    metadata:
      labels:
        app: php-nextcloud
        tier: backend
    spec:
      securityContext:
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 33
      volumes:
        - name: phpini
          configMap:
            name: php-fpm-config
            items:
              - key: php.ini
                path: php.ini
              - key: www.conf
                path: www.conf
        - name:  varrun
          emptyDir:
            sizeLimit: 10Mi
        - name:  varlib
          persistentVolumeClaim:
            claimName: nextcloud-sessions
        - name:  run
          emptyDir:
            sizeLimit: 10Mi
        - name:  tmp
          emptyDir:                
        - name: nextcloud-lh
          persistentVolumeClaim:
            claimName: nextcloud-lh
      containers:
        - name: php-nextcloud
          image: registry.andreybondarenko.com/php:latest
          volumeMounts:
            - name: phpini
              mountPath: /etc/php/8.2/fpm/php.ini
              subPath: php.ini
            - name: phpini
              mountPath: /etc/php/8.2/fpm/pool.d/www.conf
              subPath: www.conf
            - name: nextcloud-lh
              mountPath: /nextcloud
            - name: varrun
              mountPath: /var/run/php
            - name: varlib
              mountPath: /var/lib/php/sessions
            - name: run
              mountPath: /run
            - name: tmp
              mountPath: /tmp
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: "107m"
              memory: "2145Mi"
            limits:
              cpu: "6000m"
              memory: "8145Mi"
      imagePullSecrets:
        - name: my-private-registry
