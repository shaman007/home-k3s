---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-nextcloud
  namespace: nextcloud
  labels:
    app: nextcloud
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextcloud
      tier: backend
  template:
    metadata:
      labels:
        app: nextcloud
        tier: backend
    spec:
      securityContext:
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 33
      volumes:
        - name: phpini
          secret:
            secretName: php-fpm-config
            items:
              - key: php.ini
                path: php.ini
        - name: wwwconf
          configMap:
            name: php-fpm-config-template
            items:
              - key: www.conf
                path: www.conf
        - name: varrun
          emptyDir:
            sizeLimit: 10Mi
        - name: run
          emptyDir:
            sizeLimit: 10Mi
        - name: sessions
          emptyDir:
            sizeLimit: 10Mi
        - name: tmp
          emptyDir:
            sizeLimit: 1512Mi
        - name: nextcloud-lh
          persistentVolumeClaim:
            claimName: nextcloud-lh
      affinity:
        # Prevent scheduling on a specific node
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - w386.k8s.my.lan
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - photon
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: php-nextcloud
          image: harbor.andreybondarenko.com/library/php:latest
          imagePullPolicy: Always
          volumeMounts:
            - name: phpini
              mountPath: /etc/php/8.4/fpm/pool.d/php.ini
              subPath: php.ini
            - name: phpini
              mountPath: /etc/php/8.4/fpm/php.ini
              subPath: php.ini
            - name: wwwconf
              mountPath: /etc/php/8.4/fpm/pool.d/www.conf
              subPath: www.conf
            - name: nextcloud-lh
              mountPath: /nextcloud
            - name: varrun
              mountPath: /var/run/php
            - name: sessions
              mountPath: /var/lib/php/sessions
            - name: run
              mountPath: /run
            - name: tmp
              mountPath: /tmp
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: "27m"
              memory: "6306Mi"
            limits:
              memory: "6306Mi"
