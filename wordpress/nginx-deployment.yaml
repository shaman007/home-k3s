---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: wordpress
  name: nginx
  labels:
    app: wordpress
    tier: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  template:
    metadata:
      labels:
        app: wordpress
        tier: frontend
    spec:
      securityContext:
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 33
      volumes:
        - name: wordpress-lh
          persistentVolumeClaim:
            claimName: wordpress-lh
        - name: config
          configMap:
            name: nginx-config
            items:
              - key: config
                path: site.conf
        - name: cache
          emptyDir:
            sizeLimit: 500Mi
        - name: run
          emptyDir:
            sizeLimit: 1Mi
      containers:
        - name: nginx
          image: harbor.andreybondarenko.com/dockerhub/nginx:latest
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          ports:
            - containerPort: 80
          volumeMounts:
            - name: wordpress-lh
              mountPath: /code
            - name: config
              mountPath: /etc/nginx/conf.d
            - name: cache
              mountPath: /var/cache/nginx
            - name: run
              mountPath: /var/run
          resources:
            requests:
              cpu: "10m"
              memory: "200Mi"
            limits:
              cpu: "300m"
              memory: "300Mi"
          livenessProbe:
            httpGet:
              path: /wp-json/wp-site-health/v1
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
