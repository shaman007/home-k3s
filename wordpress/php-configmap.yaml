---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: wordpress
  name: php-fpm-config
  labels:
    app: wordpress
    app.kubernetes.io/name: wordpress
    app.kubernetes.io/instance: wordpress
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: argoCD
data:
  www.conf: |
    [www]
    user = www-data
    group = www-data
    listen = 0.0.0.0:9000
    pm = dynamic
    pm.max_children = 120
    pm.start_servers = 24
    pm.min_spare_servers = 12
    pm.max_spare_servers = 36
    php_value[memory_limit] = -1
    php_value[upload_max_filesize] = 2048M
    ;listen.owner=daemon
    ;listen.group=daemon
    ;env[PATH] = $PATH
    pm.status_path = /status
    ping.path = /health
    ping.response = OK
    request_terminate_timeout = 360
    rlimit_files = 131072
    rlimit_core = unlimited
    catch_workers_output = yes
    clear_env = no

  php.ini: |
    [PHP]
    engine = On
    short_open_tag = Off
    precision = 14
    zlib.output_compression = Off
    implicit_flush = Off
    unserialize_callback_func =
    serialize_precision = -1
    disable_functions =
    disable_classes =
    zend.enable_gc = On
    zend.exception_ignore_args = On
    zend.exception_string_param_max_len = 0
    expose_php = On
    max_execution_time = 30
    max_input_time = 60
    memory_limit = 256
    error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
    display_errors = Off
    display_startup_errors = Off
    log_errors = On
    ignore_repeated_errors = Off
    ignore_repeated_source = Off
    report_memleaks = On
    variables_order = "GPCS"
    request_order = "GP"
    register_argc_argv = Off
    auto_globals_jit = On
    post_max_size = 2048M
    auto_prepend_file =
    auto_append_file =
    default_mimetype = "text/html"
    default_charset = "UTF-8"
    doc_root =
    user_dir =
    ;extension_dir = /opt/bitnami/php/lib/php/extensions
    ;extension_dir = /opt/bitnami/php/lib/php/extensions
    enable_dl = Off
    file_uploads = On
    upload_max_filesize = 2048M
    max_file_uploads = 20
    allow_url_fopen = On
    allow_url_include = Off
    default_socket_timeout = 60
    zend_extension = opcache.so
    output_buffering = Off
    [CLI Server]
    cli_server.color = On
    [Date]
    date.timezone = UTC
    ;[imagik]
    ;extension=/opt/bitnami/php/lib/php/extensions/imagick.so
    ;[apcu]
    ;extension=/opt/bitnami/php/lib/php/extensions/apcu.so
    ;apc.enable_cli = 1

    [filter]
    [iconv]
    [imap]
    [intl]
    [sqlite3]
    [Pcre]
    [Pdo]
    [Pdo_mysql]
    pdo_mysql.default_socket=
    [Phar]
    [mail function]
    SMTP = localhost
    smtp_port = 25
    mail.add_x_header = Off
    mail.mixed_lf_and_crlf = Off
    [ODBC]
    odbc.allow_persistent = On
    odbc.check_persistent = On
    odbc.max_persistent = -1
    odbc.max_links = -1
    odbc.defaultlrl = 4096
    odbc.defaultbinmode = 1
    [MySQLi]
    mysqli.max_persistent = -1
    mysqli.allow_persistent = On
    mysqli.max_links = -1
    mysqli.default_port = 3306
    mysqli.default_socket =
    mysqli.default_host =
    mysqli.default_user =
    mysqli.default_pw =
    mysqli.reconnect = Off
    [mysqlnd]
    mysqlnd.collect_statistics = On
    mysqlnd.collect_memory_statistics = Off
    [OCI8]
    [PostgreSQL]
    pgsql.allow_persistent = On
    pgsql.auto_reset_persistent = Off
    pgsql.max_persistent = -1
    pgsql.max_links = -1
    pgsql.ignore_notice = 0
    pgsql.log_notice = 0
    [bcmath]
    bcmath.scale = 0
    [browscap]
    [Session]
    session.save_handler = redis
    session.save_path = "tcp://redis.wordpress.svc.cluster.local:6379"
    [Assertion]
    zend.assertions = -1
    [COM]
    [mbstring]
    [gd]
    [exif]
    [Tidy]
    tidy.clean_output = Off
    [soap]
    soap.wsdl_cache_enabled=1
    soap.wsdl_cache_dir="/tmp"
    soap.wsdl_cache_ttl=86400
    soap.wsdl_cache_limit = 5
    [sysvshm]
    [ldap]
    ldap.max_links = -1
    [dba]
    [opcache]
    zend_extension=opcache.so
    opcache.enable = 1
    opcache.enable_cli = 1
    opcache.memory_consumption = 256
    opcache.interned_strings_buffer = 32
    opcache.max_accelerated_files = 4000
    opcache.revalidate_freq = 60
    jit_buffer_size = 256M
    opcache.jit_buffer_size = 256M
    [curl]
    [openssl]
    [ffi]
    opcache.fast_shutdown = 1
    memory_limit = 236
    upload_max_filesize = 2048M
