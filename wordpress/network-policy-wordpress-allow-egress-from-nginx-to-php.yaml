apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wordpress-allow-egress-from-nginx-to-php
  namespace: wordpress
spec:
  podSelector:
    matchLabels:
      app: wordpress
      tier: frontend
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: wordpress
              tier: backend
      ports:
        - protocol: TCP
          port: 9000
