---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: wordpress
  name: php
  labels:
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php
      tier: backend
  template:
    metadata:
      labels:
        app: php
        tier: backend
    spec:
      volumes:
        - name: wordpress-lh
          persistentVolumeClaim:
            claimName: wordpress-lh
      containers:
        - name: php
          image: registry.andreybondarenko.com/php:latest
          volumeMounts:
            - name: wordpress-lh
              mountPath: /code
          resources:
            requests:
              cpu: "66m"
              memory: "126Mi"
            limits:
              cpu: "300m"
              memory: "126Mi"
      imagePullSecrets:
        - name: my-private-registry
