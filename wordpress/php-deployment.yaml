---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: wordpress
  name: php
  labels:
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: php
      tier: backend
  template:
    metadata:
      labels:
        app: php
        tier: backend
    spec:
      volumes:
        - name: wordpress-lh
          persistentVolumeClaim:
            claimName: wordpress-lh
        - name:  varrun
          emptyDir:
            sizeLimit: 10Mi
        - name:  run
          emptyDir:
            sizeLimit: 10Mi
        - name:  tmp
          emptyDir:
            sizeLimit: 1000Mi
      containers:
        - name: php
          image: registry.andreybondarenko.com/php:latest
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: wordpress-lh
              mountPath: /code
            - name: varrun
              mountPath: /var/run/php
            - name: run
              mountPath: /run
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              cpu: "66m"
              memory: "126Mi"
            limits:
              cpu: "1300m"
              memory: "1024Mi"
      imagePullSecrets:
        - name: my-private-registry
