---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: wordpress
  name: php
  labels:
    app: wordpress
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordpress
      tier: backend
  template:
    metadata:
      labels:
        app: wordpress
        tier: backend
    spec:
      securityContext:
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 33
      volumes:
        - name: phpini
          secret:
            secretName: php-fpm-config
            items:
              - key: php.ini
                path: php.ini
        - name: wordpress-lh
          persistentVolumeClaim:
            claimName: wordpress-lh
        - name:  varrun
          emptyDir:
            sizeLimit: 10Mi
        - name:  run
          emptyDir:
            sizeLimit: 10Mi
        - name:  tmp
          emptyDir:
            sizeLimit: 1000Mi
      containers:
        - name: php
          image: registry.andreybondarenko.com/php:latest
          imagePullPolicy: Always
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: phpini
              mountPath: /etc/php/8.2/fpm/php.ini
              subPath: php.ini
            - name: wordpress-lh
              mountPath: /code
            - name: varrun
              mountPath: /var/run/php
            - name: run
              mountPath: /run
            - name: tmp
              mountPath: /tmp
          resources:
            requests:
              cpu: "66m"
              memory: "126Mi"
            limits:
              cpu: "1300m"
              memory: "1024Mi"
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - wordpress
            topologyKey: kubernetes.io/hostname
      imagePullSecrets:
        - name: my-private-registry
