---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: wordpress
  name: nginx
  labels:
    tier: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
      tier: backend
  template:
    metadata:
      labels:
        app: nginx
        tier: backend
    spec:
      volumes:
        - name: code-nfs
          persistentVolumeClaim:
            claimName: code-nfs
        - name: config
          configMap:
            name: nginx-config
            items:
              - key: config
                path: site.conf
      containers:
        - name: nginx
          image: nginx
          ports:
            - containerPort: 80
          volumeMounts:
            - name: code-nfs
              mountPath: /code
            - name: config
              mountPath: /etc/nginx/conf.d
          resources:
            requests:
              cpu: "10m"
              memory: "100Mi"
            limits:
              cpu: "300m"
              memory: "100Mi"
