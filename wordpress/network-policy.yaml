---
# Baseline policy for WordPress namespace.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wordpress-default-deny
  namespace: wordpress
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wordpress-allow-ingress-to-nginx-from-traefik
  namespace: wordpress
spec:
  podSelector:
    matchLabels:
      app: wordpress
      tier: frontend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
      ports:
        - protocol: TCP
          port: 80
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wordpress-allow-ingress-to-php-from-nginx
  namespace: wordpress
spec:
  podSelector:
    matchLabels:
      app: wordpress
      tier: backend
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: wordpress
              tier: frontend
      ports:
        - protocol: TCP
          port: 9000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wordpress-allow-egress-from-nginx-to-php
  namespace: wordpress
spec:
  podSelector:
    matchLabels:
      app: wordpress
      tier: frontend
  policyTypes:
    - Egress
  egress:
    - to:
        - podSelector:
            matchLabels:
              app: wordpress
              tier: backend
      ports:
        - protocol: TCP
          port: 9000
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wordpress-allow-dns-egress
  namespace: wordpress
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wordpress-allow-php-egress-to-mysql-and-redis
  namespace: wordpress
spec:
  podSelector:
    matchLabels:
      app: wordpress
      tier: backend
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: db
      ports:
        - protocol: TCP
          port: 3306
    # Redis deployed in wordpress namespace (service: redis.wordpress.svc.cluster.local)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: wordpress
      ports:
        - protocol: TCP
          port: 6379
    # Redis deployed in dedicated redis namespace
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: redis
      ports:
        - protocol: TCP
          port: 6379
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wordpress-allow-redis-ingress-from-php
  namespace: wordpress
spec:
  # Applies to Redis pods in wordpress namespace.
  # Kept label-agnostic because redis manifest is not in this folder.
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: wordpress
              tier: backend
      ports:
        - protocol: TCP
          port: 6379
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 9121
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: wordpress-allow-egress-web
  namespace: wordpress
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
