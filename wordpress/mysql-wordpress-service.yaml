---
apiVersion: v1
kind: Service
metadata:
  name: mysql-wordpress
  namespace: wordpress
  labels:
    app: mysql-wordpress
    tier: mysql
spec:
  selector:
    app: mysql-wordpress
    tier: mysql
  ports:
    - name: mysql
      protocol: TCP
      port: 3306
      targetPort: 3306
    - name: mysqld-exporter
      protocol: TCP
      port: 9104
      targetPort: 9104
