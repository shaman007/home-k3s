---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: php-fpm-config
  namespace: wordpress
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-secret-store-redis
    kind: SecretStore
  target:
      name: php-fpm-config
      template:
        engineVersion: v2
        templateFrom:
        - target: Data
          configMap:
            name: php-fpm-config-template
            items:
              - key: php.ini
                templateAs: Values
  data:
    - secretKey: password
      remoteRef:
        key: redis
        property: redis-password
