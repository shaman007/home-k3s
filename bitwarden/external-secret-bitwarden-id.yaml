apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: bitwarden-id
  namespace: bitwarden
  labels:
      app.kubernetes.io/name: bitwarden
      app.kubernetes.io/instance: bitwarden
      app.kubernetes.io/part-of: bitwarden
      app.kubernetes.io/managed-by: argo-cd
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: id
    creationPolicy: Owner
  data:
    - secretKey: id
      remoteRef:
        key: bitwarden
        property: id
