---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bitwarden-id
  namespace: bitwarden
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: id
    creationPolicy: Owner
  data:
    - secretKey: id
      remoteRef:
        key: bitwarden
        property: id
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bitwarden-key
  namespace: bitwarden
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: key
    creationPolicy: Owner
  data:
    - secretKey: key
      remoteRef:
        key: bitwarden
        property: key
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bitwarden-pass
  namespace: bitwarden
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-secret-store-db
    kind: SecretStore
  target:
    name: postgres-pass
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: db
        property: postgress-pass
