---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: bitwarden
  labels:
    app: bitwarden
    service: bitwarden
    app.kubernetes.io/name: bitwarden
    app.kubernetes.io/instance: bitwarden
    app.kubernetes.io/part-of: bitwarden
    app.kubernetes.io/managed-by: argo-cd
  name: bitwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      service: bitwarden
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: bitwarden
        db-client: bitwarden-postgres
    spec:
      containers:
        - env:
            - name: BW_DOMAIN
              value: "bitwarden.andreybondarenko.com"
            - name: DOTNET_DataProtection__PersistKeysToFileSystem
              value: "/etc/bitwarden/data-protection"
            - name: BW_INSTALLATION_ID
              valueFrom:
                secretKeyRef:
                  name: id
                  key: id
            - name: BW_INSTALLATION_KEY
              valueFrom:
                secretKeyRef:
                  name: key
                  key: key
            - name: BW_DB_PROVIDER
              value: postgresql
            - name: BW_DB_SERVER
              value: "bitwarden-postgres.bitwarden.svc.cluster.local"
            - name: BW_DB_DATABASE
              value: "bw"
            - name: BW_DB_USERNAME
              value: "postgres"
            - name: BW_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-pass
                  key: password
            - name: globalSettings__mail__smtp__host
              value: "andreybondarenko.com"
            - name: globalSettings__mail__smtp__port
              value: "25"
            - name: globalSettings__mail__smtp__ssl
              value: "false"
            - name: globalsettings__yubico__clientId
              valueFrom:
                secretKeyRef:
                  name: yubico-client-id
                  key: client-id
            - name: globalsettings__yubico__key
              valueFrom:
                secretKeyRef:
                  name: yubico-secret-key
                  key: secret-key
          image: harbor.andreybondarenko.com/github/bitwarden/self-host:beta
          name: bitwarden
          ports:
            - containerPort: 8080
          securityContext:
            allowPrivilegeEscalation: false
          resources:
            requests:
              cpu: "288m"
              memory: "1447Mi"
            limits:
              memory: "1447Mi"
          volumeMounts:
            - mountPath: /etc/bitwarden
              name: bitwarden-lh
            - mountPath: /app/Notifications/.aspnet
              name: keys-lh
            - name: logs
              mountPath: /var/log/bitwarden
        - name: alloy
          image: harbor.andreybondarenko.com/dockerhub/grafana/alloy:latest
          args:
            - run
            - /etc/alloy/config.alloy
            - --server.http.listen-addr=0.0.0.0:12345
          resources:
            requests:
              cpu: "177m"
              memory: "107Mi"
            limits:
              memory: "107Mi"
          volumeMounts:
            - name: alloy-config
              mountPath: /etc/alloy
              readOnly: true
            - name: alloy-run
              mountPath: /run/alloy
            - mountPath: /etc/bitwarden
              name: bitwarden-lh
            - name: logs
              mountPath: /var/log/bitwarden
      volumes:
        - name: bitwarden-lh
          persistentVolumeClaim:
            claimName: data-lh
        - name: keys-lh
          persistentVolumeClaim:
            claimName: keys-lh
        - name: alloy-config
          configMap:
            name: alloy-bitwarden-config
        - name: alloy-run
          emptyDir: {}
        - name: logs
          emptyDir: {}
