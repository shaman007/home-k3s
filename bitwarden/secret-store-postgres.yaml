---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault-secret-store-db
  namespace: bitwarden
  labels:
      app.kubernetes.io/name: bitwarden
      app.kubernetes.io/instance: bitwarden
      app.kubernetes.io/part-of: bitwarden
      app.kubernetes.io/managed-by: argo-cd
spec:
  provider:
    vault:
      server: "http://vault.w386.k8s.my.lan"
      path: "kv"
      version: "v2"
      auth:
        tokenSecretRef:
          name: vault-token-db
          key: token
