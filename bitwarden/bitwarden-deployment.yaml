---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: bitwarden
  labels:
    service: bitwarden
  name: bitwarden
spec:
  replicas: 1
  selector:
    matchLabels:
      service: bitwarden
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        service: bitwarden
    spec:
      containers:
        - env:
            - name: BW_DOMAIN
              value: "bitwarden.andreybondarenko.com"
            - name: DOTNET_DataProtection__PersistKeysToFileSystem
              value: "/etc/bitwarden/data-protection"
            - name: BW_INSTALLATION_ID
              valueFrom:
                secretKeyRef:
                  name: id
                  key: id
            - name: BW_INSTALLATION_KEY
              valueFrom:
                secretKeyRef:
                  name: key
                  key: key
            - name: BW_DB_PROVIDER
              value: postgresql
            - name: BW_DB_SERVER
              value: "postgres-postgresql.db.svc.cluster.local"
            - name: BW_DB_DATABASE
              value: "bw"
            - name: BW_DB_USERNAME
              value: "postgres"
            - name: BW_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-pass
                  key: password
            - name: globalSettings__mail__smtp__host
              value: "andreybondarenko.com"
            - name: globalSettings__mail__smtp__port
              value: "25"
            - name: globalSettings__mail__smtp__ssl
              value: "false"
          image: bitwarden/self-host:beta
          name: bitwarden
          ports:
            - containerPort: 8080
          securityContext:
            allowPrivilegeEscalation: false
          resources:
            requests:
              cpu: "10m"
              memory: "1344Mi"
            limits:
              cpu: "1000m"
              memory: "1344Mi"
          volumeMounts:
            - mountPath: /etc/bitwarden
              name: bitwarden-lh
            - mountPath: /app/Notifications/.aspnet
              name: keys-lh
            - name: logs
              mountPath: /var/log/bitwarden
        - name: promtail
          image: grafana/promtail:latest
          args:
            - -config.file=/etc/promtail/promtail.yaml
          resources:
            requests:
              cpu: "10m"
              memory: "100Mi"
            limits:
              cpu: "1000m"
              memory: "200Mi"
          volumeMounts:
            - name: promtail-config
              mountPath: /etc/promtail
            - mountPath: /etc/bitwarden
              name: bitwarden-lh
            - name: logs
              mountPath: /var/log/bitwarden
      volumes:
        - name: bitwarden-lh
          persistentVolumeClaim:
            claimName: data-lh
        - name: keys-lh
          persistentVolumeClaim:
            claimName: keys-lh
        - name: promtail-config
          configMap:
            name: promtail-config
        - name: logs
          emptyDir: {}
