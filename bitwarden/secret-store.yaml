---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault-secret-store
  namespace: bitwarden
  labels:
      app.kubernetes.io/name: bitwarden
      app.kubernetes.io/instance: bitwarden
      app.kubernetes.io/part-of: bitwarden
      app.kubernetes.io/managed-by: argo-cd
spec:
  provider:
    vault:
      server: "http://192.168.1.209:8200"
      path: "kv"
      version: "v2"
      auth:
        tokenSecretRef:
          name: vault-token
          key: token
