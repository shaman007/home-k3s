apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault-secret-store-registry
  namespace: redis
spec:
  provider:
    vault:
      server: "https://vault.vault.svc:8200"
      path: "kv"
      version: "v2"
      auth:
        tokenSecretRef:
          name: vault-token-registry
          key: token
