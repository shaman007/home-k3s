apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  namespace: redis
spec:
  selector:
    matchLabels:
      app: redis-exporter

  template:
    metadata:
      labels:
        app: redis-exporter
  
    spec:
      containers:
      - name: redis-exporter
        image: oliver006/redis_exporter
        env:
          - name: REDIS_PASSWORD
            valueFrom:
              secretKeyRef:
                name: redis-password
                key: password
          - name: REDIS_ADDR
            value: redis://redis-master.redis.svc.cluster.local:6379
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 9121
