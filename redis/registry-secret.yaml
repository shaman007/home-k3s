apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: my-private-registry
  namespace: redis
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-secret-store-registry
    kind: SecretStore
  target:
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: "{{ .mysecret | toString }}"
    name: my-private-registry
    creationPolicy: Owner
  data:
    - secretKey: mysecret
      remoteRef:
        key: registry-access
        property: my-private-registry
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redis-password
  namespace: redis
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: redis
    creationPolicy: Owner
  data:
    - secretKey: redis-password
      remoteRef:
        key: redis
        property: redis-password
