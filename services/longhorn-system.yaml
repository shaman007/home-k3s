---
apiVersion: v1
kind: Service
metadata:
  name: longhorn-frontend-ip
  namespace: longhorn-system
  labels:
    name: longhorn
    app: longhorn-ui
spec:
  ports:
    - port: 8011
      name: http
      protocol: TCP
      targetPort: 8000
  selector:
    app: longhorn-ui
  externalIPs:
    - 192.168.1.105
