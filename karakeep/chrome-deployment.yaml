---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: chrome
  namespace: karakeep
  labels:
    app: chrome
    app.kubernetes.io/name: chrome
    app.kubernetes.io/instance: chrome
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: argoCD
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chrome
  template:
    metadata:
      labels:
        app: chrome
    spec:
      containers:
      - name: chrome
        image: harbor.andreybondarenko.com/google/zenika-hub/alpine-chrome:124
        args:
          - --no-sandbox
          - --disable-gpu
          - --disable-dev-shm-usage
          - --remote-debugging-address=0.0.0.0
          - --remote-debugging-port=9222
          - --hide-scrollbars
          - --headless=new
        volumeMounts:
          - name: dshm
            mountPath: /dev/shm
        ports:
        - containerPort: 9222
        resources:
          requests:
            cpu: 17m
            memory: 504Mi
          limits:
            memory: 504Mi
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 512Mi
