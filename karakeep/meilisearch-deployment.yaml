---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meilisearch
  namespace: karakeep
  labels:
    app: karakeep
    app.kubernetes.io/name: meilisearch
    app.kubernetes.io/instance: meilisearch
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: argoCD
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meilisearch
  template:
    metadata:
      labels:
        app: meilisearch
    spec:
      containers:
      - name: meilisearch
        image: harbor.andreybondarenko.com/dockerhub/getmeili/meilisearch:1.24.0
        env:
        - name: MEILI_NO_ANALYTICS
          value: "true"
        - name: MEILI_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: karakeep-secret-env
              key: MEILI_MASTER_KEY
        volumeMounts:
        - name: meili-data
          mountPath: /meili_data
        resources:
          requests:
            cpu: 10m
            memory: 1250Mi
          limits:
            memory: 1250Mi
      volumes:
      - name: meili-data
        persistentVolumeClaim:
          claimName: meili-data
