---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meilisearch
  namespace: karakeep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: meilisearch
  template:
    metadata:
      labels:
        app: meilisearch
    spec:
      containers:
      - name: meilisearch
        image: harbor.andreybondarenko.com/dockerhub/getmeili/meilisearch:v1.13.3
        env:
        - name: MEILI_NO_ANALYTICS
          value: "true"
        - name: MEILI_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: karakeep-secret-env
              key: MEILI_MASTER_KEY
        volumeMounts:
        - name: meili-data
          mountPath: /meili_data
      volumes:
      - name: meili-data
        persistentVolumeClaim:
          claimName: meili-data
