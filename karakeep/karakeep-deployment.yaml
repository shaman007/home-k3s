---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: karakeep
  namespace: karakeep
  labels:
    app: karakeep
    app.kubernetes.io/name: karakeep
    app.kubernetes.io/instance: karakeep
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: argoCD
spec:
  replicas: 1
  selector:
    matchLabels:
      app: karakeep
  template:
    metadata:
      labels:
        app: karakeep
    spec:
      containers:
      - name: web
        image: harbor.andreybondarenko.com/github/karakeep-app/karakeep:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: karakeep-env
        - secretRef:
            name: karakeep-secret-env
        volumeMounts:
        - name: karakeep-data
          mountPath: /data
        resources:
          requests:
            cpu: 93m
            memory: 5238Mi
          limits:
            memory: 5238Mi
      volumes:
      - name: karakeep-data
        persistentVolumeClaim:
          claimName: karakeep-data
