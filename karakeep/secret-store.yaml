---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault-secret-store
  namespace: karakeep
  labels:
      app.kubernetes.io/name: karakeep
      app.kubernetes.io/instance: karakeep
      app.kubernetes.io/part-of: karakeep
      app.kubernetes.io/managed-by: argo-cd
spec:
  provider:
    vault:
      server: "http://vault.vault.svc:8200"
      path: "kv"
      version: "v2"
      auth:
        tokenSecretRef:
          name: vault-token
          key: token
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: karakeep-secret
  namespace: karakeep
  labels:
      app.kubernetes.io/name: karakeep
      app.kubernetes.io/instance: karakeep
      app.kubernetes.io/part-of: karakeep
      app.kubernetes.io/managed-by: argo-cd
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: karakeep-secret-env
    creationPolicy: Owner
  data:
    - secretKey: MASTER_KEY
      remoteRef:
        key: karakeep
        property: MASTER_KEY
    - secretKey: MEILI_MASTER_KEY
      remoteRef:
        key: karakeep
        property: MEILI_MASTER_KEY
    - secretKey: NEXTAUTH_SECRET
      remoteRef:
        key: karakeep
        property: NEXTAUTH_SECRET
    - secretKey: NEXT_PUBLIC_SECRET
      remoteRef:
        key: karakeep
        property: NEXT_PUBLIC_SECRET
    - secretKey: OAUTH_CLIENT_SECRET
      remoteRef:
        key: karakeep
        property: OAUTH_CLIENT_SECRET
    - secretKey: OPENAI_API_KEY
      remoteRef:
        key: karakeep
        property: OPENAI_API_KEY
