---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: meilisearch
  namespace: karakeep
  labels:
    app: karakeep
    app.kubernetes.io/name: meilisearch
    app.kubernetes.io/instance: meilisearch
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: argoCD
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: meilisearch
  template:
    metadata:
      labels:
        app: meilisearch
    spec:
      containers:
      - name: meilisearch
        image: harbor.andreybondarenko.com/dockerhub/getmeili/meilisearch:v1.36.0
        env:
        # Preserve legacy DB files by using a fresh db-path for 1.36.x.
        - name: MEILI_DB_PATH
          value: /meili_data/data-v1.36.0-r2.ms
        # Keep indexing memory below container limits to prevent OOM during import.
        - name: MEILI_MAX_INDEXING_MEMORY
          value: "1000000000"
        - name: MEILI_NO_ANALYTICS
          value: "true"
        - name: MEILI_MASTER_KEY
          valueFrom:
            secretKeyRef:
              name: karakeep-secret-env
              key: MEILI_MASTER_KEY
        volumeMounts:
        - name: meili-data
          mountPath: /meili_data
        resources:
          requests:
            cpu: 10m
            memory: 1250Mi
          limits:
            memory: 1250Mi
      volumes:
      - name: meili-data
        persistentVolumeClaim:
          claimName: meili-data
