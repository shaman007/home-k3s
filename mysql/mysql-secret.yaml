---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mysql-pass
  namespace: db
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: mysql-pass
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: db
        property: mysql-pass
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: my-private-registry
  namespace: db
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-secret-store-registry
    kind: SecretStore
  target:
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: "{{ .mysecret | toString }}"
    name: my-private-registry
    creationPolicy: Owner
  data:
    - secretKey: mysecret
      remoteRef:
        key: registry-access
        property: my-private-registry
