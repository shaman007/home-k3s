---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mysqld-exporter
  namespace: db
  labels:
    app: mysqld-exporter
    app.kubernetes.io/name: mysqld-exporter
    app.kubernetes.io/instance: mysqld-exporter
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: argoCD
data:
  .my.cnf: |-
    [client]
    user = exporter
    password = secret1!D
    host = mysql.db.svc.cluster.local
    log_bin_trust_function_creators = 1
