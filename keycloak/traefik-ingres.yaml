---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: keycloak
  name: andreybondarenko-ingress
  annotations:
    # Traefik router on HTTPS entrypoint
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"

    # Use Traefik's ACME resolver
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt

    # (optional) HTTP->HTTPS is handled globally on entryPoints (see above),
    # so no per-ingress redirect annotation is needed.
  labels:
    app: keycloak
    app.kubernetes.io/name: keycloak
    app.kubernetes.io/instance: keycloak
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: argoCD
spec:
  ingressClassName: traefik

  rules:
    - host: sso.andreybondarenko.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: keycloak
                port:
                  number: 8080
