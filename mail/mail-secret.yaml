---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: andreybondarenko.key
  namespace: mail
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: andreybondarenko.key
    creationPolicy: Owner
  data:
    - secretKey: andreybondarenko.key
      remoteRef:
        key: mail
        property: andreybondarenko.key
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: passwd
  namespace: mail
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: passwd
    creationPolicy: Owner
  data:
    - secretKey: passwd
      remoteRef:
        key: mail
        property: passwd
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: redis-password
  namespace: mail
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: vault-secret-store-redis
    kind: SecretStore
  target:
    name: redis-password
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: redis
        property: redis-password
---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: rspamd-redis
  namespace: mail
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: vault-secret-store-redis
    kind: SecretStore
  target:
    name: rspamd-redis
    template:
      engineVersion: v2
      data:
        redis.conf: |
          servers = "redis-master.redis.svc.cluster.local:6379";
          write_servers = "redis-master.redis.svc.cluster.local:6379";
          password = "{{ .password }}";
        worker-controller: |
          secure_ip = "0.0.0.0/0"
          bind_socket = "*:11334";
          password = "{{ .rspamd-pass }}";
  data:
    - secretKey: password
      remoteRef:
        key: redis
        property: redis-password
