---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: andreybondarenko.key
  namespace: mail
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: andreybondarenko.key
    creationPolicy: Owner
  data:
    - secretKey: andreybondarenko.key
      remoteRef:
        key: mail
        property: andreybondarenko.key
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: passwd
  namespace: mail
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: passwd
    creationPolicy: Owner
  data:
    - secretKey: passwd
      remoteRef:
        key: mail
        property: passwd