---
apiVersion: v1
kind: Service
metadata:
  namespace: mail
  name: postfix-tls
  labels:
    tier: mail
    app: postfix
    app.kubernetes.io/name: postfix
    app.kubernetes.io/instance: postfix
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: argoCD
spec:
  selector:
    app: postfix
    tier: mail
  ports:
    - protocol: TCP
      port: 587
      targetPort: 587
