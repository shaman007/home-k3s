apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-secret-store-registry
  namespace: mail
spec:
  provider:
    vault:
      server: "http://192.168.1.111:8200"
      path: "kv"
      version: "v2"
      auth:
        tokenSecretRef:
          name: vault-token-registry
          key: token
