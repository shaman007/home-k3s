apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: workercontroller
  namespace: mail
  labels:
    tier: mail
    app: rspamd
    app.kubernetes.io/name: rspamd
    app.kubernetes.io/instance: rspamd
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: argoCD
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: workercontroller
    template:
      engineVersion: v2
      data:
        workercontroller: |
          secure_ip = "0.0.0.0/0"
          bind_socket = "*:11334";
          password = "{{ .rspamdpass }}";
  data:
    - secretKey: rspamdpass
      remoteRef:
        key: mail
        property: rspamdpass
