apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postfix-allow-egress-required-services-and-dns
  namespace: mail
spec:
  podSelector:
    matchLabels:
      app: postfix
      tier: mail
  policyTypes:
    - Egress
  egress:
    # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Local mail stack services used by postfix
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: mail
      ports:
        - protocol: TCP
          port: 24
        - protocol: TCP
          port: 1234
        - protocol: TCP
          port: 11332
    # Outbound SMTP delivery
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 25
