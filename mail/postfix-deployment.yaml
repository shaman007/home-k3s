---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: mail
  name: postfix
  labels:
    tier: mail
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postfix
      tier: mail
  template:
    metadata:
      labels:
        app: postfix
        tier: mail
    spec:
      volumes:
        - name: mail-certs
          secret:
            secretName: letsencrypt-prod
        - name: main-cf
          configMap:
            name: main-cf
            items:
              - key: config
                path: main.cf
        - name: master-cf
          configMap:
            name: main-cf
            items:
              - key: master
                path: master.cf
        - name: sender-access
          configMap:
            name: main-cf
            items:
              - key: access
                path: sender_access
        - name: mail-lh
          persistentVolumeClaim:
            claimName: mail-lh
        - name: rspamd-local
          persistentVolumeClaim:
            claimName: rspamd-local
      containers:
        - name: postfix-mail
          image: registry.andreybondarenko.com/postfix:latest
          ports:
            - containerPort: 587
          volumeMounts:
            - name: mail-lh
              mountPath: /var/mail
            - name: mail-certs
              mountPath: "/var/certs"
            - name: main-cf
              mountPath: /etc/postfix/main.cf
              subPath: main.cf
            - name: master-cf
              mountPath: /etc/postfix/master.cf
              subPath: master.cf
            - name: sender-access
              mountPath: /etc/postfix/sender_access
              subPath: sender_access
          resources:
            requests:
              cpu: "10m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "128Mi"
      imagePullSecrets:
        - name: my-private-registry
