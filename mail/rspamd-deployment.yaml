---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rspamd
  namespace: mail
  labels:
    app: rspamd
    tier: mail
    app.kubernetes.io/name: rspamd
    app.kubernetes.io/instance: rspamd
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: argoCD
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rspamd
      tier: mail
  template:
    metadata:
      labels:
        app: rspamd
        tier: mail
    spec:
      volumes:
        - name: rspamd-cf
          configMap:
            name: rspamd-cf
            items:
              - key: logging
                path: logging.inc
        - name: worker-cf
          secret:
            secretName: workercontroller
            items:
              - key: workercontroller
                path: worker-controller.inc
        - name: redis-cf
          configMap:
            name: rspamd-cf
            items:
              - key: redis.conf
                path: redis.conf
        - name: history-cf
          configMap:
            name: rspamd-cf
            items:
              - key: history
                path: history_redis.conf
        - name: greylist-cf
          configMap:
            name: rspamd-cf
            items:
              - key: greylist
                path: greylist.conf
        - name: antivirus-cf
          configMap:
            name: rspamd-cf
            items:
              - key: antivirus
                path: antivirus.conf
        - name: neural-cf
          configMap:
            name: rspamd-cf
            items:
              - key: neural
                path: neural.conf
        - name: statistics-cf
          configMap:
            name: rspamd-cf
            items:
              - key: statistics
                path: statistics.conf
        - name: rspamd
          configMap:
            name: rspamd-cf
            items:
              - key: rspamd
                path: rspamd.conf
        - name: dkimsigning-cf
          configMap:
            name: rspamd-cf
            items:
              - key: dkim_signing
                path: dkim_signing.conf
        - name: privater-cf
          secret:
            secretName: andreybondarenko.key
            items:
              - key: andreybondarenko.key
                path: andreybondarenko.key
        - name: mail-lh
          persistentVolumeClaim:
            claimName: mail-lh
        - name: rspamd-local
          persistentVolumeClaim:
            claimName: rspamd-local
        - name: logs
          emptyDir: {}
      containers:
        - name: rspamd
          image: harbor.andreybondarenko.com/github/rspamd/rspamd-docker:latest
          resources:
            requests:
              cpu: "10m"
              memory: "850Mi"
            limits:
              memory: "850Mi"
          ports:
            - containerPort: 11333
            - containerPort: 11334
          securityContext:
            allowPrivilegeEscalation: true
            readOnlyRootFilesystem: false
          volumeMounts:
            - name: rspamd-cf
              mountPath: /etc/rspamd/local.d/logging.inc
              subPath: logging.inc
            - name: worker-cf
              mountPath: /etc/rspamd/local.d/worker-controller.inc
              subPath: worker-controller.inc
            - name: redis-cf
              mountPath: /etc/rspamd/local.d/redis.conf
              readOnly: true
              subPath: redis.conf
            - name: history-cf
              mountPath: /etc/rspamd/local.d/history_redis.conf
              subPath: history_redis.conf
            - name: greylist-cf
              mountPath: /etc/rspamd/local.d/greylist.conf
              subPath: greylist.conf
            - name: neural-cf
              mountPath: /etc/rspamd/local.d/neural.conf
              subPath: neural.conf
            - name: antivirus-cf
              mountPath: /etc/rspamd/local.d/antivirus.conf
              subPath: antivirus.conf
            - name: statistics-cf
              mountPath: /etc/rspamd/statistics.conf
            - name: rspamd
              mountPath: /etc/rspamd/rspamd.conf
              subPath: rspamd.conf
            - name: dkimsigning-cf
              mountPath: /etc/rspamd/local.d/dkim_signing.conf
              subPath: dkim_signing.conf
            - name: privater-cf
              mountPath: /var/lib/rspamd/dkim/andreybondarenko.key
              subPath: andreybondarenko.key
              readOnly: true
            - name: rspamd-local
              mountPath: /var/lib/rspamd
            - name: mail-lh
              mountPath: /mail
            - name: logs
              mountPath: /var/log/
      initContainers:
        - name: fix-perms
          image: busybox
          command: ["sh", "-c", "chown -R 11333:11333 /var/lib/rspamd && chmod 755 /var/lib/rspamd"]
          volumeMounts:
            - name: rspamd-local
              mountPath: /var/lib/rspamd
      nodeSelector:
        kubernetes.io/hostname: w386.k8s.my.lan
