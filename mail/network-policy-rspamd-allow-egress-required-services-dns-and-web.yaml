apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rspamd-allow-egress-required-services-dns-and-web
  namespace: mail
spec:
  podSelector:
    matchLabels:
      app: rspamd
      tier: mail
  policyTypes:
    - Egress
  egress:
    # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Redis in mail namespace (history/bayes/greylist)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: mail
      ports:
        - protocol: TCP
          port: 6379
    # ClamAV scanning backend
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: clamav
      ports:
        - protocol: TCP
          port: 3200
    # Web access (requested)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
