---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: mail
  name: dovecot
  labels:
    app: dovecot
    tier: mail
    app.kubernetes.io/name: dovecot
    app.kubernetes.io/instance: dovecot
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: argoCD
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dovecot
      tier: mail
  template:
    metadata:
      labels:
        app: dovecot
        tier: mail
    spec:
      volumes:
        - name: mail-certs
          secret:
            secretName: letsencrypt-prod
        - name: dovecot-cf
          configMap:
            name: dovecot-cf
            items:
              - key: config
                path: dovecot.conf
        - name: 10-auth
          configMap:
            name: dovecot-cf
            items:
              - key: 10-auth
                path: 10-auth.conf
        - name: 10-mail
          configMap:
            name: dovecot-cf
            items:
              - key: 10-mail
                path: 10-mail.conf
        - name: 10-master
          configMap:
            name: dovecot-cf
            items:
              - key: 10-master
                path: 10-master.conf
        - name: 10-ssl
          configMap:
            name: dovecot-cf
            items:
              - key: 10-ssl
                path: 10-ssl.conf
        - name: 15-lda
          configMap:
            name: dovecot-cf
            items:
              - key: 15-lda
                path: 15-lda.conf
        - name: 20-lmtp
          configMap:
            name: dovecot-cf
            items:
              - key: 20-lmtp
                path: 20-lmtp.conf
        - name: 20-managesieve
          configMap:
            name: dovecot-cf
            items:
              - key: 20-managesieve
                path: 20-managesieve.conf
        - name: 90-sieve
          configMap:
            name: dovecot-cf
            items:
              - key: 90-sieve
                path: 90-sieve.conf
        - name: passwd
          secret:
            secretName: passwd
            items:
              - key: passwd
                path: passwd
        - name: mail-lh
          persistentVolumeClaim:
            claimName: mail-lh
        - name: queue
          emptyDir:
            sizeLimit: 500Mi
        - name: rundir
          emptyDir:
            sizeLimit: 500Mi
      containers:
        - name: dovecot-mail
          image: harbor.andreybondarenko.com/library/dovecot:latest
          ports:
            - containerPort: 24
            - containerPort: 1234
            - containerPort: 993
            - containerPort: 4190
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
          volumeMounts:
            - name: mail-lh
              mountPath: /var/mail
            - name: mail-certs
              mountPath: "/var/certs"
              readOnly: true
            - name: dovecot-cf
              mountPath: /etc/dovecot/dovecot.conf
              subPath: dovecot.conf
            - name: 10-auth
              mountPath: /etc/dovecot/conf.d/10-auth.conf
              subPath: 10-auth.conf
            - name: 10-mail
              mountPath: /etc/dovecot/conf.d/10-mail.conf
              subPath: 10-mail.conf
            - name: 10-master
              mountPath: /etc/dovecot/conf.d/10-master.conf
              subPath: 10-master.conf
            - name: 10-ssl
              mountPath: /etc/dovecot/conf.d/10-ssl.conf
              subPath: 10-ssl.conf
            - name: 15-lda
              mountPath: /etc/dovecot/conf.d/15-lda.conf
              subPath: 15-lda.conf
            - name: 20-lmtp
              mountPath: /etc/dovecot/conf.d/20-lmtp.conf
              subPath: 20-lmtp.conf
            - name: 20-managesieve
              mountPath: /etc/dovecot/conf.d/20-managesieve.conf
              subPath: 20-managesieve.conf
            - name: 90-sieve
              mountPath: /etc/dovecot/conf.d/90-sieve.conf
              subPath: 90-sieve.conf
            - name: passwd
              mountPath: /etc/dovecot/passwd
              subPath: passwd
            - name: rundir
              mountPath: /run/dovecot
            - name: queue
              mountPath: /var/lib/dovecot
          resources:
            requests:
              cpu: "10m"
              memory: "238Mi"
            limits:
              memory: "238Mi"
      nodeSelector:
        kubernetes.io/hostname: w386.k8s.my.lan
