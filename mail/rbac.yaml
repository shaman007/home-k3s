---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: sync-le-tls
  namespace: mail
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sync-le-tls
  namespace: mail
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "create", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sync-le-tls
  namespace: mail
subjects:
  - kind: ServiceAccount
    name: sync-le-tls
    namespace: mail
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sync-le-tls
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: sync-le-tls-traefik-readexec
  namespace: traefik
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: sync-le-tls-traefik-readexec
  namespace: traefik
subjects:
  - kind: ServiceAccount
    name: sync-le-tls
    namespace: mail
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: sync-le-tls-traefik-readexec
