apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: andreybondarenko.key
  namespace: mail
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: andreybondarenko.key
    creationPolicy: Owner
  data:
    - secretKey: andreybondarenko.key
      remoteRef:
        key: mail
        property: andreybondarenko.key
