---
# Postfix: default deny, then allow only required ingress/egress.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postfix-default-deny
  namespace: mail
spec:
  podSelector:
    matchLabels:
      app: postfix
      tier: mail
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postfix-allow-ingress-smtp-submission
  namespace: mail
spec:
  podSelector:
    matchLabels:
      app: postfix
      tier: mail
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - protocol: TCP
          port: 587
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: postfix-allow-egress-required-services-and-dns
  namespace: mail
spec:
  podSelector:
    matchLabels:
      app: postfix
      tier: mail
  policyTypes:
    - Egress
  egress:
    # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Local mail stack services used by postfix
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: mail
      ports:
        - protocol: TCP
          port: 24
        - protocol: TCP
          port: 1234
        - protocol: TCP
          port: 11332
    # Outbound SMTP delivery
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 25
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
# Dovecot: default deny, then allow required service traffic and DNS.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dovecot-default-deny
  namespace: mail
spec:
  podSelector:
    matchLabels:
      app: dovecot
      tier: mail
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dovecot-allow-ingress-services
  namespace: mail
spec:
  podSelector:
    matchLabels:
      app: dovecot
      tier: mail
  policyTypes:
    - Ingress
  ingress:
    # Postfix -> Dovecot auth and LMTP
    - from:
        - podSelector:
            matchLabels:
              app: postfix
              tier: mail
      ports:
        - protocol: TCP
          port: 24
        - protocol: TCP
          port: 1234
    # Client-facing services
    - ports:
        - protocol: TCP
          port: 993
        - protocol: TCP
          port: 4190
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dovecot-allow-egress-dns
  namespace: mail
spec:
  podSelector:
    matchLabels:
      app: dovecot
      tier: mail
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
# Rspamd: default deny, then allow service traffic + DNS + web.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rspamd-default-deny
  namespace: mail
spec:
  podSelector:
    matchLabels:
      app: rspamd
      tier: mail
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rspamd-allow-ingress-services
  namespace: mail
spec:
  podSelector:
    matchLabels:
      app: rspamd
      tier: mail
  policyTypes:
    - Ingress
  ingress:
    # Postfix milter path
    - from:
        - podSelector:
            matchLabels:
              app: postfix
              tier: mail
      ports:
        - protocol: TCP
          port: 11332
    # Rspamd web UI via Traefik ingress
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
      ports:
        - protocol: TCP
          port: 11334
    # Internal service access for rspamd workers
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: mail
      ports:
        - protocol: TCP
          port: 11333
        - protocol: TCP
          port: 11335
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: rspamd-allow-egress-required-services-dns-and-web
  namespace: mail
spec:
  podSelector:
    matchLabels:
      app: rspamd
      tier: mail
  policyTypes:
    - Egress
  egress:
    # DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Redis in mail namespace (history/bayes/greylist)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: mail
      ports:
        - protocol: TCP
          port: 6379
    # ClamAV scanning backend
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: clamav
      ports:
        - protocol: TCP
          port: 3200
    # Web access (requested)
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
