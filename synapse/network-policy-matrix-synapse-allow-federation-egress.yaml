apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: matrix-synapse-allow-federation-egress
  namespace: matrix
spec:
  podSelector:
    matchLabels:
      app: matrix
      tier: backend
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 8448
        - protocol: TCP
          port: 80
