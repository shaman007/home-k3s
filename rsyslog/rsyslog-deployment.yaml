---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: logging
  name: rsyslog-deployment
  labels:
    app: rsyslog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rsyslog
  template:
    metadata:
      labels:
        app: rsyslog
    spec:
      containers:
        - name: rsyslog
          image: registry.andreybondarenko.com/rsyslog:latest
          ports:
            - containerPort: 514
          volumeMounts:
            - name: rsyslog-nfs
              mountPath: "/var/log"
          resources:
            requests:
              cpu: "10m"
              memory: "100Mi"
            limits:
              cpu: "100m"
              memory: "100Mi"
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: rsyslog-nfs
          persistentVolumeClaim:
            claimName: rsyslog-nfs
      imagePullSecrets:
        - name: my-private-registry
