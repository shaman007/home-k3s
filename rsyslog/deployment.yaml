apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: logging
  name: rsyslog-nfs
  labels:
    storage.k8s.io/name: nfs
    storage.k8s.io/part-of: kubernetes-complete-reference
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-client
  resources:
    requests:
      storage: 500Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: logging
  name: rsyslog-deployment
  labels:
    app: rsyslog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rsyslog
  template:
    metadata:
      labels:
        app: rsyslog
    spec:
      containers:
        - name: rsyslog
          image: registry.andreybondarenko.com/rsyslog:latest
          ports:
            - containerPort: 514
          volumeMounts:
            - name: rsyslog-nfs
              mountPath: "/var/log"
          resources:
            requests:
              cpu: "10m"
              memory: "100Mi"
            limits:
              memory: "100Mi"
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      volumes:
        - name: rsyslog-nfs
          persistentVolumeClaim:
            claimName: rsyslog-nfs
      imagePullSecrets:
        - name: my-private-registry
---
apiVersion: v1
kind: Service
metadata:
  namespace: logging
  name: "rsyslog"
spec:
  ports:
    - port: 514
      targetPort: 514
      protocol: TCP
  type: NodePort
  selector:
    app: "rsyslog"
