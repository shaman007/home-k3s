apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: metrics-server-allow-egress-kube-api
  namespace: kube-system
spec:
  podSelector:
    matchLabels:
      k8s-app: metrics-server
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 10.43.0.1/32
      ports:
        - protocol: TCP
          port: 443
