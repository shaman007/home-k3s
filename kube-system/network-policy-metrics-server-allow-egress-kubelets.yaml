apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: metrics-server-allow-egress-kubelets
  namespace: kube-system
spec:
  podSelector:
    matchLabels:
      k8s-app: metrics-server
  policyTypes:
    - Egress
  egress:
    # metrics-server scrapes kubelet metrics endpoints on nodes.
    - to:
        - ipBlock:
            cidr: 192.168.1.209/32
      ports:
        - protocol: TCP
          port: 10250
    - to:
        - ipBlock:
            cidr: 192.168.1.100/32
      ports:
        - protocol: TCP
          port: 10250
