---
# Namespace-wide baseline for Helm-managed Collabora resources.
# Using podSelector {} avoids dependency on chart-specific pod labels.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: collabora-default-deny
  namespace: collabora
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: collabora-allow-ingress-traefik-and-monitoring
  namespace: collabora
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
      ports:
        - protocol: TCP
          port: 9980
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 9980
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: collabora-allow-dns-egress
  namespace: collabora
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: collabora-allow-web-egress
  namespace: collabora
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
