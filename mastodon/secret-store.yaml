---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault-secret-store-mastodon
  namespace: mastodon
spec:
  provider:
    vault:
      server: "http://vault.vault.svc:8200"
      path: "kv"
      version: "v2"
      auth:
        tokenSecretRef:
          name: vault-token
          key: token
---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault-secret-store-db
  namespace: mastodon
spec:
  provider:
    vault:
      server: "http://vault.vault.svc:8200"
      path: "kv"
      version: "v2"
      auth:
        tokenSecretRef:
          name: vault-token-db
          key: token
