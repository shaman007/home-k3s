---
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: vault-secret-store
  namespace: mastodon
spec:
  provider:
    vault:
      server: "http://192.168.1.209:8200"
      path: "kv"
      version: "v2"
      auth:
        tokenSecretRef:
          name: vault-redis-token
          key: token
