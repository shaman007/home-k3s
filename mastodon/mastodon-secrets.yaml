---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mastodon
  namespace: mastodon
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: vault-secret-store-mastodon
    kind: SecretStore
  target:
    name: mastodon
    creationPolicy: Owner
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: mastodon
        property: AWS_ACCESS_KEY_ID
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: mastodon
        property: AWS_SECRET_ACCESS_KEY
    - secretKey: OTP_SECRET
      remoteRef:
        key: mastodon
        property: OTP_SECRET
    - secretKey: SECRET_KEY_BASE
      remoteRef:
        key: mastodon
        property: SECRET_KEY_BASE
    - secretKey: VAPID_PRIVATE_KEY
      remoteRef:
        key: mastodon
        property: VAPID_PRIVATE_KEY
    - secretKey: VAPID_PUBLIC_KEY
      remoteRef:
        key: mastodon
        property: VAPID_PUBLIC_KEY
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mail
  namespace: mastodon
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: vault-secret-store-mastodon
    kind: SecretStore
  target:
    name: mail
    creationPolicy: Owner
  data:
    - secretKey: login
      remoteRef:
        key: mastodon
        property: login
    - secretKey: password
      remoteRef:
        key: mastodon
        property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: postgres-password
  namespace: mastodon
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: vault-secret-store-db
    kind: SecretStore
  target:
    name: postgres-password
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: db
        property: postgress-pass
