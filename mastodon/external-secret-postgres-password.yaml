apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-password
  namespace: mastodon
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: vault-secret-store-db
    kind: SecretStore
  target:
    name: postgres-password
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: db
        property: postgress-pass
