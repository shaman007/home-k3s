apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mail
  namespace: mastodon
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: vault-secret-store-mastodon
    kind: SecretStore
  target:
    name: mail
    creationPolicy: Owner
  data:
    - secretKey: login
      remoteRef:
        key: mastodon
        property: login
    - secretKey: password
      remoteRef:
        key: mastodon
        property: password
