apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mastodon-allow-egress-elasticsearch
  namespace: mastodon
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: elastic-stack
      ports:
        - protocol: TCP
          port: 9200
