apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: redis-password
  namespace: mastodon
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: redis-password
    creationPolicy: Owner
  data:
    - secretKey: redis-password
      remoteRef:
        key: redis
        property: redis-password
