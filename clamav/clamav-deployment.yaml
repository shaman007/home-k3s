---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: clamav
  namespace: clamav
  labels:
    app: clamav
spec:
  replicas: 1
  selector:
    matchLabels:
      app: clamav
  template:
    metadata:
      labels:
        app: clamav
    spec:
      securityContext:
        runAsUser: 101
        runAsGroup: 103
        fsGroup: 103
      containers:
        - name: clamd
          image: registry.andreybondarenko.com/clamav:latest
          ports:
            - containerPort: 3200
              name: api
              protocol: TCP
          volumeMounts:
            - mountPath: /var/lib/clamav
              name: avdata
            - mountPath: /etc/clamav/clamd.conf
              name: clamav
              subPath: clamd.conf
            - name: log
              mountPath: /var/log/clamav
          resources:
            requests:
              cpu: "10m"
              memory: "100Mi"
            limits:
              cpu: "2000m"
              memory: "4800Mi"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
        - name: fresclam
          image: registry.andreybondarenko.com/clamav:latest
          env:
            - name: UPDATE
              value: "true"
          volumeMounts:
            - mountPath: /var/lib/clamav
              name: avdata
            - mountPath: /etc/clamav/clamd.conf
              name: clamav
              subPath: clamd.conf
            - name: log
              mountPath: /var/log/clamav
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          resources:
            requests:
              cpu: "10m"
              memory: "100Mi"
            limits:
              cpu: "2000m"
              memory: "1500Mi"
      volumes:
        - name: avdata
          persistentVolumeClaim:
            claimName: avdata
        - name: clamav
          configMap:
            name: clamav
            items:
              - key: clamd.conf
                path: clamd.conf
        - name:  log
          emptyDir:
            sizeLimit: 100Mi
      imagePullSecrets:
        - name: my-private-registry
