---
# Baseline policy for ClamAV workload.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: clamav-default-deny
  namespace: clamav
spec:
  podSelector:
    matchLabels:
      app: clamav
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: clamav-allow-ingress-mail-and-monitoring
  namespace: clamav
spec:
  podSelector:
    matchLabels:
      app: clamav
  policyTypes:
    - Ingress
  ingress:
    # Rspamd -> clamd
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: mail
      ports:
        - protocol: TCP
          port: 3200
    # Prometheus -> clamav exporter
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 9906
    # Nextcloud -> clamd
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: nextcloud
      ports:
        - protocol: TCP
          port: 3200
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: clamav-allow-dns-egress
  namespace: clamav
spec:
  podSelector:
    matchLabels:
      app: clamav
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: clamav-allow-freshclam-egress
  namespace: clamav
spec:
  podSelector:
    matchLabels:
      app: clamav
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
        - protocol: UDP
