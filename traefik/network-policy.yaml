---
# Baseline network policy for Traefik in namespace traefik.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: traefik-default-deny
  namespace: traefik
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: traefik-allow-ingress-public-entrypoints
  namespace: traefik
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - ports:
        - protocol: TCP
          port: 80
        - protocol: TCP
          port: 443
        - protocol: TCP
          port: 587
        - protocol: TCP
          port: 993
        - protocol: TCP
          port: 25565
        - protocol: TCP
          port: 4190
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: traefik-allow-ingress-from-monitoring
  namespace: traefik
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 9100
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: traefik-allow-ingress-intra-namespace
  namespace: traefik
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: traefik-allow-egress-intra-namespace
  namespace: traefik
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: traefik-allow-egress-ingress-namespaces
  namespace: traefik
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: argocd
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: bitwarden
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: collabora
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: dawarich
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: harbor
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: homeassistant
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: karakeep
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: keycloak
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: longhorn-system
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: mail
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: mastodon
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: matrix
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: nextcloud
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: plex
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: seaweedfs
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: spotify
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: stirling-pdf
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: vault
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: wordpress
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: year
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: traefik-allow-egress-dns
  namespace: traefik
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
