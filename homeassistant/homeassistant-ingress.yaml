apiVersion: v1
kind: Namespace
metadata:
  name: homeassistant
---
# Service without selector (normal ClusterIP)
apiVersion: v1
kind: Service
metadata:
  name: ha-external
  namespace: homeassistant
spec:
  ports:
    - name: http
      port: 8123
      targetPort: 8123
---
# Endpoints to the LAN host
apiVersion: v1
kind: Endpoints
metadata:
  name: ha-external
  namespace: homeassistant
subsets:
  - addresses:
      - ip: 192.168.1.247
    ports:
      - port: 8123
