apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: elastic-operator-allow-ingress-webhook
  namespace: elastic-system
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: elastic-operator
  policyTypes:
    - Ingress
  ingress:
    # API server webhook calls target container port 9443 (service 443 -> 9443).
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 9443
    - from:
        - ipBlock:
            cidr: ::/0
      ports:
        - protocol: TCP
          port: 9443
