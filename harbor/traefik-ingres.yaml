---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: hsts
  namespace: harbor
spec:
  headers:
    stsSeconds: 31536000
    stsIncludeSubdomains: true
    stsPreload: true

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: harbor
  name: andreybondarenko-ingress
  annotations:
    # Traefik router on HTTPS entrypoint
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"

    # Use Traefik's ACME resolver
    traefik.ingress.kubernetes.io/router.tls.certresolver: letsencrypt
    # Apply HSTS middleware
    traefik.ingress.kubernetes.io/router.middlewares: harbor-hsts@kubernetescrd
    # (optional) HTTP->HTTPS is handled globally on entryPoints (see above),
    # so no per-ingress redirect annotation is needed.
  labels:
    app: harbor
    app.kubernetes.io/name: harbor
    app.kubernetes.io/instance: harbor
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: argoCD
spec:
  ingressClassName: traefik

  rules:
    - host: harbor.andreybondarenko.com
      http:
        paths:
          - path: /api/
            pathType: Prefix
            backend:
              service:
                name: harbor-core
                port:
                  number: 80
          - path: /service/
            pathType: Prefix
            backend:
              service:
                name: harbor-core
                port:
                  number: 80
          - path: /v2/
            pathType: Prefix
            backend:
              service:
                name: harbor-core
                port:
                  number: 80
          - path: /c/
            pathType: Prefix
            backend:
              service:
                name: harbor-core
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: harbor-portal
                port:
                  number: 80
