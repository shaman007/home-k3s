---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi-poller
  namespace: unifi
spec:
  selector:
    matchLabels:
      app: unifi-poller
  template:
    metadata:
      labels:
        app: unifi-poller
    spec:
      containers:
        - name: unifi-poller
          image: harbor.andreybondarenko.com/github/unpoller/unpoller:latest
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
          env:
            - name: UP_UNIFI_DEFAULT_PASS
              valueFrom:
                secretKeyRef:
                  name: unifi-password
                  key: password
            - name: UP_UNIFI_DEFAULT_URL
              value: https://192.168.1.1:443
            - name: UP_UNIFI_DEFAULT_USER
              value: shaman007
            - name: UP_UNIFI_DEFAULT_SAVE_DPI
              value: "true"
          resources:
            requests:
              memory: "100Mi"
              cpu: "200m"
            limits:
              memory: "128Mi"
              cpu: "2500m"
          ports:
            - containerPort: 9130
      imagePullSecrets:
        - name: my-private-registry
