---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: unifi-password
  namespace: unifi
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: unifi-password
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: unifi
        property: password
