---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: matrix
  name: matrix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: matrix
      tier: backend
  template:
    metadata:
      labels:
        app: matrix
        tier: backend
    spec:
      volumes:
        - name: matrix-lh
          persistentVolumeClaim:
            claimName: matrix-lh
      containers:
        - name: conduit
          image: matrixconduit/matrix-conduit:latest
          ports:
            - containerPort: 6167
          volumeMounts:
            - name: matrix-lh
              mountPath: /var/lib/matrix-conduit/
          env:
            - name: CONDUIT_SERVER_NAME
              value: matrix.andreybondarenko.com
            - name: CONDUIT_DATABASE_BACKEND
              value: rocksdb
            - name: CONDUIT_ALLOW_REGISTRATION
              value: "false"
            - name: CONDUIT_ALLOW_FEDERATION
              value: "true"
            - name: CONDUUT_ALLOW_CHECK_FOR_UPDATES
              value: "true"
            - name: CONDUIT_MAX_REQUEST_SIZE
              value: "20000000"
            - name: CONDUIT_TRUSTED_SERVERS
              value: "[\"matrix.org\"]"
            - name: CONDUIT_MAX_CONCURRENT_REQUESTS
              value: "200"
            - name: CONDUIT_LOG
              value: "warn,rocket=off,_=off,sled=off"
          resources:
            requests:
              cpu: "10m"
              memory: "200Mi"
            limits:
              cpu: "1000m"
              memory: "200Mi"
