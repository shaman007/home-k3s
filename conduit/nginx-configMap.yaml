---
apiVersion: v1
kind: ConfigMap
metadata:
  namespace: matrix
  name: config-matrix
  labels:
    tier: matrix
data:
  config: |
    server {

    location /.well-known/matrix/server {
        default_type application/json;
        return 200 '{"m.server": \
          "matrix.andreybondarenko.com:6167"}';
    }

    location /.well-known/matrix/client {
        default_type application/json;
        return 200 '{"m.homeserver":{"base_url": \
          "https://matrix.andreybondarenko.com"}}';
    }

    }
