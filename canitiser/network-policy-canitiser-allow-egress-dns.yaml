apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: canitiser-allow-egress-dns
  namespace: ca-scanner
spec:
  podSelector:
    matchLabels:
      app: ca-report-ui
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
