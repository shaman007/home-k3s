---
# Network policy for canitiser (ca-report-ui) in namespace ca-scanner.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: canitiser-default-deny
  namespace: ca-scanner
spec:
  podSelector:
    matchLabels:
      app: ca-report-ui
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: canitiser-allow-ingress-http
  namespace: ca-scanner
spec:
  podSelector:
    matchLabels:
      app: ca-report-ui
  policyTypes:
    - Ingress
  ingress:
    # Same-namespace access
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ca-scanner
      ports:
        - protocol: TCP
          port: 8080
    # Optional ingress controller access if exposed later
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
      ports:
        - protocol: TCP
          port: 8080
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: canitiser-allow-egress-dns
  namespace: ca-scanner
spec:
  podSelector:
    matchLabels:
      app: ca-report-ui
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: canitiser-allow-egress-kube-api
  namespace: ca-scanner
spec:
  podSelector:
    matchLabels:
      app: ca-report-ui
  policyTypes:
    - Egress
  egress:
    # kube-apiserver access for in-cluster Kubernetes API calls.
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: default
      ports:
        - protocol: TCP
          port: 443
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 443
