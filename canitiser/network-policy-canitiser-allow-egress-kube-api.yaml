apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: canitiser-allow-egress-kube-api
  namespace: ca-scanner
spec:
  podSelector:
    matchLabels:
      app: ca-report-ui
  policyTypes:
    - Egress
  egress:
    # kube-apiserver access for in-cluster Kubernetes API calls.
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: default
      ports:
        - protocol: TCP
          port: 443
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: TCP
          port: 443
