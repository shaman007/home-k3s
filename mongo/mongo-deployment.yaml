---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: db
  labels:
    app: mongodb
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/instance: mongodb
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: argoCD
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
        selector: mongodb
    spec:
      containers:
        - name: mongodb
          image: harbor.andreybondarenko.com/dockerhub/mongo:latest
          ports:
            - containerPort: 27017
          resources:
            requests:
              cpu: "12m"
              memory: "286Mi"
            limits:
              memory: "286Mi"
          volumeMounts:
            - name: mongodb-configmap
              mountPath: /config
              readOnly: true
            - name: mongodb-data
              mountPath: /data/db
      volumes:
        - name: mongodb-configmap
          configMap:
            name: mongodb-configmap
            items:
              - key: mongo.conf
                path: mongo.conf
        - name: mongodb-data
          persistentVolumeClaim:
            claimName: mongo-lh
