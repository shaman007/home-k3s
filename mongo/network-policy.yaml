---
# Namespace-level default deny for ingress in db namespace.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: db-default-deny-ingress
  namespace: db
spec:
  podSelector: {}
  policyTypes:
    - Ingress
---
# Allow MongoDB access only from required namespaces.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mongodb-allow-required-ingress
  namespace: db
spec:
  podSelector:
    matchLabels:
      app: mongodb
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: db
      ports:
        - protocol: TCP
          port: 27017
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: spotify
      ports:
        - protocol: TCP
          port: 27017
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 27017
---
# Keep Mongo exporter reachable by monitoring.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: mongo-exporter-allow-monitoring
  namespace: db
spec:
  podSelector:
    matchLabels:
      app: mongo-exporter
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 9216
