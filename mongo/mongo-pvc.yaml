---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongo-nfs
  namespace: db
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: nfs-client
  resources:
    requests:
      storage: 100Mi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: db
  name: mongo-lh
  labels:
    storage.k8s.io/name: longhorn
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: longhorn
  resources:
    requests:
      storage: 1000Mi
