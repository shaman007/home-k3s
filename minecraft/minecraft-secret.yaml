---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: password
  namespace: minecraft
  labels:
    tier: backend
    app: minecraft
    app.kubernetes.io/name: minecraft
    app.kubernetes.io/instance: minecraft
    app.kubernetes.io/version: "latest"
    app.kubernetes.io/managed-by: argoCD
spec:
  refreshInterval: "15m"
  secretStoreRef:
    name: vault-secret-store
    kind: SecretStore
  target:
    name: password
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: minecraft
        property: password
