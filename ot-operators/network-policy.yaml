---
# Network policy for redis-operator namespace.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-operator-default-deny
  namespace: ot-operators
spec:
  podSelector:
    matchLabels:
      name: redis-operator
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-operator-allow-ingress-monitoring
  namespace: ot-operators
spec:
  podSelector:
    matchLabels:
      name: redis-operator
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 8080
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-operator-allow-ingress-probes
  namespace: ot-operators
spec:
  podSelector:
    matchLabels:
      name: redis-operator
  policyTypes:
    - Ingress
  ingress:
    # Kubelet probes can originate from node/control-plane addresses.
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - protocol: TCP
          port: 8081
    - from:
        - ipBlock:
            cidr: ::/0
      ports:
        - protocol: TCP
          port: 8081
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-operator-allow-egress-kube-api
  namespace: ot-operators
spec:
  podSelector:
    matchLabels:
      name: redis-operator
  policyTypes:
    - Egress
  egress:
    - to:
        - ipBlock:
            cidr: 10.43.0.1/32
      ports:
        - protocol: TCP
          port: 443
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: redis-operator-allow-egress-dns
  namespace: ot-operators
spec:
  podSelector:
    matchLabels:
      name: redis-operator
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
