---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: nextcloud
  namespace: nextcloud
spec:
  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: previewsa
              image: registry.andreybondarenko.com/php:latest
              command:
                - /bin/sh
                - -c
                - "sudo -u www-data php /nextcloud/cron.php"
              volumeMounts:
                - name: application-code
                  mountPath: /nextcloud
          volumes:
            - name: application-code
              persistentVolumeClaim:
                claimName: nextcloud-lh
            - name: config-volume
              configMap:
                name: php-fpm-config
          restartPolicy: Never
          imagePullSecrets:
            - name: my-private-registry
