apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: matrix
  name: backup
  labels:
    storage.k8s.io/name: nfs
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-client
  resources:
    requests:
      storage: 1Gi
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup
  namespace: matrix
spec:
  schedule: "5 1 * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: backup-matrix
              image: ubuntu:latest
              command:
                - "/bin/sh"
                - "-c"
                - "/usr/bin/tar -czvf /backup/matrix_backup`/usr/bin/date +'%Y%m%d%H%M%S'`.tar.gz /matrix"
              volumeMounts:
                - name: backup
                  mountPath: /backup
                - name: matrix
                  mountPath: /matrix
          volumes:
            - name: backup
              persistentVolumeClaim:
                claimName: backup
            - name: matrix
              persistentVolumeClaim:
                claimName: matrix
          restartPolicy: Never
