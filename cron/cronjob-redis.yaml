---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: redis
  name: backup
  labels:
    storage.k8s.io/name: nfs
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-client
  resources:
    requests:
      storage: 1Gi
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup
  namespace: redis
spec:
  schedule: "5 3 * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - name: backup
              image: registry.andreybondarenko.com/redis-cli:latest
              imagePullPolicy: Always
              command:
                - "/bin/sh"
                - "-c"
                - "/etc/backup"
              volumeMounts:
                - name: data
                  mountPath: /data
              env:
                - name: REDIS_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: redis-password
                      key: password
                - name: REDIS_HOST
                  value: "redis-master.redis.svc.cluster.local"
                - name: OUTPUT_DIR
                  value: "/data"
          volumes:
            - name: data
              persistentVolumeClaim:
                claimName: backup
          restartPolicy: Never
          imagePullSecrets:
            - name: my-private-registry
