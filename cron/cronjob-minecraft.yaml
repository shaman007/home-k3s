---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: backup
  namespace: minecraft
spec:
  schedule: "5 8 * * *"
  jobTemplate:
    spec:
      backoffLimit: 0
      template:
        spec:
          containers:
            - env:
                - name: RCON_PASSWORD
                  valueFrom:
                    secretKeyRef:
                      name: password
                      key: password
              name: backup-minecraft
              image: harbor.andreybondarenko.com/library/minecraft-cli:latest
              command:
                - "/bin/sh"
                - "-c"
                - "/usr/local/bin/backup.sh -c -i /data/world -o /backup \
                  -s rcon.minecraft.svc.cluster.local:25575:$RCON_PASSWORD -w rcon"
              volumeMounts:
                - name: backup
                  mountPath: /backup
                - name: minecraft-lh
                  mountPath: /data
          volumes:
            - name: backup
              persistentVolumeClaim:
                claimName: backup
            - name: minecraft-lh
              persistentVolumeClaim:
                claimName: minecraft-lh
          restartPolicy: Never
          imagePullSecrets:
            - name: my-private-registry
