---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: plex
  name: plex-conf-lh
  labels:
    storage.k8s.io/name: longhorn
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 100Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  namespace: plex
  name: plex-lib-lh
  labels:
    storage.k8s.io/name: longhorn
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-client
  resources:
    requests:
      storage: 100Gi

