---
# Baseline network policy for Plex in namespace plex.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: plex-default-deny
  namespace: plex
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: plex-allow-ingress-from-traefik
  namespace: plex
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
      ports:
        - protocol: TCP
          port: 32400
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: plex-allow-ingress-from-lan
  namespace: plex
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - ipBlock:
            cidr: 192.168.1.0/24
      ports:
        - protocol: TCP
          port: 32400
        - protocol: UDP
          port: 1900
        - protocol: UDP
          port: 5353
        - protocol: TCP
          port: 8324
        - protocol: UDP
          port: 32410
        - protocol: UDP
          port: 32412
        - protocol: UDP
          port: 32413
        - protocol: UDP
          port: 32414
        - protocol: TCP
          port: 32469
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: plex-allow-ingress-from-monitoring
  namespace: plex
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 32400
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: plex-allow-ingress-intra-namespace
  namespace: plex
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: plex
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: plex-allow-egress-intra-namespace
  namespace: plex
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: plex
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: plex-allow-egress-dns
  namespace: plex
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
