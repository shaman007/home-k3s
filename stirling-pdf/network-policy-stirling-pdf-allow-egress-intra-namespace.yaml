apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: stirling-pdf-allow-egress-intra-namespace
  namespace: stirling-pdf
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: stirling-pdf
