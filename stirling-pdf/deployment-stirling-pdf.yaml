apiVersion: apps/v1
kind: Deployment
metadata:
  name: stirling-pdf
  namespace: stirling-pdf
  labels:
    app.kubernetes.io/name: stirling-pdf
    app.kubernetes.io/instance: stirling-pdf
    app.kubernetes.io/managed-by: argoCD
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: stirling-pdf
  template:
    metadata:
      labels:
        app: stirling-pdf
    spec:
      containers:
        - name: stirling-pdf
          image: harbor.andreybondarenko.com/dockerhub/stirlingtools/stirling-pdf:2.5.3-fat
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: configs
              mountPath: /configs
      volumes:
        - name: configs
          persistentVolumeClaim:
            claimName: stirling-pdf-configs
