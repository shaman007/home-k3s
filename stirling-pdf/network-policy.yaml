---
# Baseline network policy for Stirling-PDF in namespace stirling-pdf.
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: stirling-pdf-default-deny
  namespace: stirling-pdf
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: stirling-pdf-allow-ingress-from-traefik
  namespace: stirling-pdf
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
      ports:
        - protocol: TCP
          port: 8080
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: stirling-pdf-allow-ingress-from-monitoring
  namespace: stirling-pdf
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: monitoring
      ports:
        - protocol: TCP
          port: 8080
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: stirling-pdf-allow-ingress-intra-namespace
  namespace: stirling-pdf
spec:
  podSelector: {}
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: stirling-pdf
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: stirling-pdf-allow-egress-intra-namespace
  namespace: stirling-pdf
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: stirling-pdf
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: stirling-pdf-allow-egress-dns
  namespace: stirling-pdf
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
