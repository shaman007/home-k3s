apiVersion: apps/v1
kind: Deployment
metadata:
  name: photon
  namespace: dawarich
  labels:
    app: photon
spec:
  replicas: 1
  selector:
    matchLabels:
      app: photon
  template:
    metadata:
      labels:
        app: photon
    spec:
      affinity:
        # Prevent scheduling on a specific node
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: NotIn
                    values:
                      - w4.k8s.my.lan
        # Prevent scheduling on nodes with php-nextcloud and nginx-nextcloud
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: app
                    operator: In
                    values:
                      - php-nextcloud
                      - nginx-nextcloud
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: photon
          image: registry.andreybondarenko.com/photon:latest
          ports:
            - containerPort: 2322
          volumeMounts:
            - name: photon-data
              mountPath: /photon/photon_data
      volumes:
        - name: photon-data
          persistentVolumeClaim:
            claimName: photon-data
      imagePullSecrets:
        - name: my-private-registry
