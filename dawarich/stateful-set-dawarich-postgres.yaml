---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: dawarich-postgres
  namespace: dawarich
  labels:
    app: dawarich-postgres
    app.kubernetes.io/name: dawarich-postgres
    app.kubernetes.io/instance: dawarich-postgres
    app.kubernetes.io/part-of: dawarich
    app.kubernetes.io/version: "17"
    app.kubernetes.io/managed-by: argoCD
spec:
  serviceName: dawarich-postgres
  replicas: 1
  selector:
    matchLabels:
      app: dawarich-postgres
  template:
    metadata:
      labels:
        app: dawarich-postgres
    spec:
      securityContext:
        fsGroup: 999
        runAsUser: 999
        runAsGroup: 999
      initContainers:
        - name: volume-permissions
          image: busybox:1.37
          securityContext:
            runAsUser: 0
          command:
            - sh
            - -c
            - |
              set -eux
              mkdir -p /var/lib/postgresql/data /var/run/postgresql
              chown -R 999:999 /var/lib/postgresql/data
              chown -R 999:999 /var/run/postgresql
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
              subPath: data
      containers:
        - name: postgres
          image: harbor.andreybondarenko.com/github/cloudnative-pg/postgis:17
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5432
              name: tcp-postgres
          env:
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-password
                  key: password
            - name: POSTGRES_USER
              value: "postgres"
            - name: POSTGRES_DB
              value: "dawarich_development"
            - name: POSTGRES_PORT
              value: "5432"
            - name: PGDATA
              value: /var/lib/postgresql/data
          readinessProbe:
            exec:
              command: ["pg_isready", "-h", "127.0.0.1", "-p", "5432", "-U", "postgres", "-d", "dawarich_development"]
            initialDelaySeconds: 10
            periodSeconds: 5
          livenessProbe:
            exec:
              command: ["pg_isready", "-h", "127.0.0.1", "-p", "5432", "-U", "postgres", "-d", "dawarich_development"]
            initialDelaySeconds: 30
            periodSeconds: 10
            failureThreshold: 6
          resources:
            requests:
              cpu: "200m"
              memory: "1Gi"
            limits:
              memory: "4Gi"
          volumeMounts:
            - name: data
              mountPath: /var/lib/postgresql/data
              subPath: data
        - name: postgres-exporter
          image: harbor.andreybondarenko.com/quay/prometheuscommunity/postgres-exporter:v0.18.1
          securityContext:
            runAsNonRoot: true
            runAsUser: 65534
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "100Mi"
              cpu: "10m"
            limits:
              memory: "100Mi"
          env:
            - name: DATA_SOURCE_URI
              value: "localhost:5432/dawarich_development?sslmode=disable"
            - name: DATA_SOURCE_USER
              value: "postgres"
            - name: DATA_SOURCE_PASS
              valueFrom:
                secretKeyRef:
                  name: postgres-password
                  key: password
          ports:
            - containerPort: 9187
              name: pmetrics
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data-dawarich-postgres-lh
