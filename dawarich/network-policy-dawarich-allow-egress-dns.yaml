apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: dawarich-allow-egress-dns
  namespace: dawarich
spec:
  podSelector:
    matchExpressions:
      - key: app
        operator: In
        values:
          - dawarich
          - photon
  policyTypes:
    - Egress
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
