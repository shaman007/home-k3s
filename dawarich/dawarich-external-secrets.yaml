---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: postgres-password
  namespace: dawarich
spec:
  refreshInterval: "1m"
  secretStoreRef:
    name: vault-secret-store-db
    kind: SecretStore
  target:
    name: postgres-password
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: db
        property: postgress-pass
