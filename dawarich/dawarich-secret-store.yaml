---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-secret-store-redis
  namespace: dawarich
spec:
  provider:
    vault:
      server: "http://192.168.1.111:8200"
      path: "kv"
      version: "v2"
      auth:
        tokenSecretRef:
          name: vault-token-redis
          key: token
---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-secret-store-db
  namespace: dawarich
spec:
  provider:
    vault:
      server: "http://192.168.1.111:8200"
      path: "kv"
      version: "v2"
      auth:
        tokenSecretRef:
          name: vault-token-db
          key: token
  apiVersion: external-secrets.io/v1beta1
  kind: SecretStore
  metadata:
    name: vault-secret-store-registry
    namespace: dawarich
  spec:
    provider:
      vault:
        server: "http://192.168.1.111:8200"
        path: "kv"
        version: "v2"
        auth:
          tokenSecretRef:
            name: vault-token-registry
            key: token
