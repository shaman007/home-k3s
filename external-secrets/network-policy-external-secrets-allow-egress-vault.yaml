apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: external-secrets-allow-egress-vault
  namespace: external-secrets
spec:
  podSelector: {}
  policyTypes:
    - Egress
  egress:
    # Explicit Vault API connectivity when Vault runs in the vault namespace.
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: vault
      ports:
        - protocol: TCP
          port: 8200
