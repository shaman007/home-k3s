---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elastic-stack-custom
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/shaman007/home-k3s.git'
    path: elastic-stack
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: elastic-stack
  syncPolicy:
    automated: {}
