---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elastic-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://helm.elastic.co
    targetRevision: 0.16.0
    chart: eck-stack
    helm:
      releaseName: es-quickstart
      values: |
        eck-kibana:
          enabled: false
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: elastic-stack
  syncPolicy:
    automated: {}
