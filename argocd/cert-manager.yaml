---
project: default
source:
  repoURL: 'https://charts.jetstack.io'
  targetRevision: v1.15.1
  helm:
    parameters:
      - name: prometheus.servicemonitor.enabled
        value: 'true'
      - name: crds.enabled
        value: 'true'
  chart: cert-manager
destination:
  server: 'https://kubernetes.default.svc'
  namespace: cert-manager
syncPolicy:
  automated:
    prune: true
