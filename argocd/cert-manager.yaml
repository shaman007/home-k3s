---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cert-manager
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://charts.jetstack.io'
    targetRevision: v1.17.1
    helm:
      parameters:
        - name: prometheus.servicemonitor.enabled
          value: 'true'
        - name: crds.enabled
          value: 'true'
        - name: prometheus.servicemonitor.enabled
          value: 'true'
        - name: crds.enabled
          value: 'true'
        - name: image.repository
          value: harbor.andreybondarenko.com/quay/jetstack/cert-manager-controller
        - name: image.tag
          value: v1.17.1
        - name: cainjector.image.repository
          value: harbor.andreybondarenko.com/quay/jetstack/cert-manager-cainjector
        - name: cainjector.image.tag
          value: v1.17.1
        - name: webhook.image.repository
          value: harbor.andreybondarenko.com/quay/jetstack/cert-manager-webhook
        - name: webhook.image.tag
          value: v1.17.1
        - name: startupapicheck.image.repository
          value: harbor.andreybondarenko.com/quay/jetstack/cert-manager-startupapicheck
        - name: startupapicheck.image.tag
          value: v1.17.1
    chart: cert-manager
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: cert-manager
  syncPolicy:
    automated:
      prune: true
