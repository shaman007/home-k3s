---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets-network-policy
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/shaman007/home-k3s.git"
    path: external-secrets
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: external-secrets
  syncPolicy:
    automated: {}
