---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: elastic-system-network-policy
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/shaman007/home-k3s.git"
    path: elastic-system
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: elastic-system
  syncPolicy:
    automated: {}
