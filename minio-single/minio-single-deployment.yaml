---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
        selector: minio
    spec:
      containers:
        - name: minio
          image: harbor.andreybondarenko.com/library/minio-single
          env:
            - name: MINIO_DRIVE
              value: "/data"
            - name: MINIO_ROOT_USER
              value: myminioadmin
            - name: MINIO_ROOT_PASSWORD
              value: minio-secret-key-change-me
            - name: MINIO_VOLUMES
              value: "/data"
          ports:
            - containerPort: 9000
            - containerPort: 9090
          volumeMounts:
            - name: minio-data
              mountPath: /data/
          resources:
            requests:
              cpu: "10m"
              memory: "1500Mi"
            limits:
              cpu: "4000m"
              memory: "2000Mi"
      volumes:
        - name: minio-data
          persistentVolumeClaim:
            claimName: minio-lh
      imagePullSecrets:
        - name: my-private-registry
